    description: "<p>You are a scion of one of the great noble families of Waterdeep.\
      \ Human families who jealously guard their privilege and place in the City of\
      \ Splendors, Waterdhavian nobles have a reputation across Faer&ucirc;n for being\
      \ eccentric, spoiled, venal, and, above all e<span>lse, rich.</span></p>\r\n\
      <p>Whether you are a shining example of the reason for this reputation or one\
      \ who proves the rule by being an exception, people expect things of you when\
      \ they know your surname and what it means. Your reasons for taking up adventuring\
      \ likely involve your family in some way: Are you the family rebel, who prefers\
      \ delving in filthy dungeons to sipping <span>zzar</span> at a ball? Or have\
      \ you taken up sword or spell on your family&rsquo;s behalf, ensuring that they\
      \ have someone of renown to see to the<span>ir legacy?</span></p>\r\n<p>Work\
      \ with your DM to come up with the family you are part of &mdash;there are around\
      \ seventy-five lineages in Waterdeep, each with its own financial interests,\
      \ specialties, and schemes. You might be part of the main line of your family,\
      \ possibly in line to become its leader one day. Or you might be one of any\
      \ number of cousins, with less prestige but also less respo<span>nsibility.</span></p>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <p><strong><span>Skill Proficiencies:</span></strong>&nbsp;History, <span>Persuasion<br></span><strong><span>Tool\
      \ Proficiencies:</span></strong> One type of gaming set or one musical <span>instrument<br></span><strong><span>Languages:</span>\
      \ </strong>One of y<span>our choice<br></span><strong><span>Equipment:</span>\
      \ </strong>A set of fine clothes, a signet ring or brooch, a scroll of pedigree,\
      \ a skin of fine <span>zzar</span> or wine, and a purse contai<span>ning 20\
      \ gp</span></p>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<blockquote>\r\n<p><strong>FEATURE: KEPT IN STYLE</strong></p>\r\
      \n<p>While you are in Waterdeep or elsewhere in the North, your house sees to\
      \ your everyday needs. Your name and signet are sufficient to cover most of\
      \ your expenses; the inns, taverns, and festhalls you frequent are glad to record\
      \ your debt and send an accounting to your family&rsquo;s estate in Waterdeep\
      \ to settle wha<span>t you owe.</span></p>\r\n<p>This advantage enables you\
      \ to live a comfortable lifestyle without having to pay 2 gp a day for it, or\
      \ reduces the cost of a wealthy or aristocratic lifestyle by that amount. You\
      \ may not maintain a less affluent lifestyle and use the difference as income&mdash;the\
      \ benefit is a line of credit, not an actual moneta<span>ry reward.</span></p>\r\
      \n</blockquote>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<h5>Suggested Characteristics</h5>\r\n<p>Use the tables for\
      \ the noble background below&nbsp;as the basis for your traits and motivations,\
      \ modifying the entries when appropriate to suit your identity as a member of\
      \ a Waterdhavi<span>an family.</span></p>\r\n<p>Like other nobles, you were\
      \ born and raised in a different world from the one that most folk know&mdash;one\
      \ that grants you privilege but also calls you to fulfill a duty befitting your\
      \ station. Your bond might be associated with your family alone, or it could\
      \ be concerned with another noble house that sides with or opposes your own.\
      \ Your ideal depends to some extent on how you view your role in the family,\
      \ and how you intend to conduct yourself in the world at large as a representative\
      \ of y<span>our house.</span></p>\r\n<div class=\"line character margintop20\
      \ marginbottom20\">&nbsp;</div>\r\n<h5><span>Noble</span></h5>\r\n<table class=\"\
      compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\n<th style=\"\
      text-align:left\">Personality Trait</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n\
      <tr>\r\n<td>1</td>\r\n<td>My eloquent flattery makes everyone I talk to feel\
      \ like the most wonderful and important person in the world.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>2</td>\r\n<td>The common folk love me for my kindness and generosity.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>No one could doubt by looking at my regal\
      \ bearing that I am a cut above the unwashed masses.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>4</td>\r\n<td>I take great pains to always look my best and follow the\
      \ latest fashions.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I don&rsquo;t\
      \ like to get my hands dirty, and I won&rsquo;t be caught dead in unsuitable\
      \ accommodations.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>Despite my noble\
      \ birth, I do not place myself above other folk. We all have the same blood.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>7</td>\r\n<td>My favor, once lost, is lost forever.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>8</td>\r\n<td>If you do me an injury, I will crush you,\
      \ ruin your name, and salt your fields.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\
      \n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\
      \n<th style=\"text-align:left\">Ideal</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\
      \n<tr>\r\n<td>1</td>\r\n<td><span>Respect.</span> Respect is due to me because\
      \ of my position, but all people regardless of station deserve to be treated\
      \ with dignity. (Good)</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td><span>Responsibility.\
      \ </span>It is my duty to respect the authority of those above me, just as those\
      \ below me must respect mine. (Lawful)</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\
      \n<td><span>Independence.</span> I must prove that I can handle myself without\
      \ the coddling of my family. (Chaotic)</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\
      \n<td><span>Power.</span> If I can attain more power, no one will tell me what\
      \ to do. (Evil)</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td><span>Family. </span>Blood\
      \ runs thicker than water. (Any)</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td><span>Noble\
      \ Obligation. </span>It is my duty to protect and care for the people beneath\
      \ me. (Good)</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Bond</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I will face any\
      \ challenge to win the approval of my family.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\
      \n<td>My house&rsquo;s alliance with another noble family must be sustained\
      \ at all costs.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>Nothing is more important\
      \ than the other members of my family.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\
      \n<td>I am in love with the heir of a family that my family despises.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>My loyalty to my sovereign is unwavering.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>The common folk must see me as a hero of\
      \ the people.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Flaw</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I secretly believe\
      \ that everyone is beneath me.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>I\
      \ hide a truly scandalous secret that could ruin my family forever.</td>\r\n\
      </tr>\r\n<tr>\r\n<td>3</td>\r\n<td>I too often hear veiled insults and threats\
      \ in every word addressed to me, and I&rsquo;m quick to anger.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>4</td>\r\n<td>I have an insatiable desire for carnal pleasures.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>In fact, the world does revolve around\
      \ me.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>By my words and actions, I\
      \ often bring shame to my family.</td>\r\n</tr>\r\n</tbody>\r\n</table>"
