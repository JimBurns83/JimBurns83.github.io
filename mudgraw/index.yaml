    description: '<p>The Stout Folk are well known for their artisanship and the worth
      of their handiworks, and you have been trained in that ancient tradition. For
      years you labored under a dwarf master of the craft, enduring long hours and
      dismissive, sour-tempered treatment in order to gain the fine skills you poss<span>ess
      today.</span></p>

      <p>You are most likely a dwarf, but not necessarily&mdash;particularly in the
      North, the shield dwarf clans learned long ago that only proud fools who are
      more concerned for their egos than their craft turn away promising apprentices,
      even those of other races. If you aren&rsquo;t a dwarf, however, you have taken
      a solemn oath never to take on an apprentice in the craft: it is not for non-dwarves
      to pass on the skills of Moradin&rsquo;s favored children. You would have no
      difficulty, however, finding a dwarf master who was willing to receive potential
      apprentices who came with your recom<span>mendation.</span></p>

      <div class="line character margintop20 marginbottom20">&nbsp;</div>

      <p><strong><span>Skill Proficiencies:</span></strong>&nbsp;Histor<span>y, Insight<br></span><strong><span>Tool
      Proficiencies:</span></strong> One type of artis<span>an&rsquo;s tools<br></span><strong><span>Languages:</span></strong>
      Dwarvish or one other of your choice if you already spea<span>k Dwarvish<br></span><strong><span>Equipment:</span></strong>
      A set of artisan&rsquo;s tools with which you are proficient, a maker&rsquo;s
      mark chisel used to mark your handiwork with the symbol of the clan of crafters
      you learned your skill from, a set of traveler&rsquo;s clothes, and a pouch
      containing 5 gp and a gem w<span>orth 10 gp</span></p>

      <div class="line character margintop20 marginbottom20">&nbsp;</div>

      <blockquote>

      <p><strong>FEATURE: RESPECT OF THE STOUT FOLK</strong></p>

      <p>As well respected as clan crafters are among outsiders, no one esteems them
      quite so highly as dwarves do. You always have free room and board in any place
      where shield dwarves or gold dwarves dwell, and the individuals in such a settlement
      might vie among themselves to determine who can offer you (and possibly your
      compatriots) the finest accommodations and a<span>ssistance.</span></p>

      </blockquote>

      <div class="line character margintop20 marginbottom20">&nbsp;</div>

      <h5>Suggested Characteristics</h5>

      <p>Use the tables for the guild artisan background below&nbsp;as the basis for
      your traits and motivations, modifying the entries when appropriate to suit
      your identity as a clan crafter. (For instance, consider the words &ldquo;guild&rdquo;
      and &ldquo;clan&rdquo; to be interch<span>angeable.)</span></p>

      <p>Your bond is almost certainly related to the master or the clan that taught
      you, or else to the work that you produce. Your ideal might have to do with
      maintaining the high quality of your work or preserving the dwarven traditions
      of craf<span>tsmanship.</span></p>

      <div class="line character margintop20 marginbottom20">&nbsp;</div>

      <h5>Guild Artisan</h5>

      <table class="compendium-left-aligned-table">

      <thead>

      <tr>

      <th>d8</th>

      <th style="text-align:left">Personality Trait</th>

      </tr>

      </thead>

