    contractsDescription: null
    description: "<p>Though you might have only recently arrived in civilized lands,\
      \ you are no stranger to the values of cooperation and group effort when striving\
      \ for supremacy. You learned these principles, and much more, as a member of\
      \ an Uthga<span>rdt tribe.</span></p>\r\n<p>Your people have always tried to\
      \ hold to the old ways. Tradition and taboo have kept the Uthgardt strong while\
      \ the kingdoms of others have collapsed into chaos and ruin. But for the last\
      \ few generations, some bands among the tribes were tempted to settle, make\
      \ peace, trade, and even to build towns. Perhaps this is why Uthgar chose to\
      \ raise up the totems among the people as living embodiments of his power. Perhaps\
      \ they needed a reminder of who they were and from whence they came. The Chosen\
      \ of Uthgar led bands back to the old ways, and most of your people abandoned\
      \ the soft ways of civ<span>ilization.</span></p>\r\n<div class=\"line character\
      \ margintop20 marginbottom20\">&nbsp;</div>\r\n<blockquote>\r\n<p><strong><span>BARBARIAN\
      \ TRIBES OF <strong>FAER&Ucirc;N</strong></span></strong></p>\r\n<p>Though this\
      \ section details the Uthgardt specifically, either it or the outlander background\
      \ from the <span>Player&rsquo;s Handbook</span> can be used for a character\
      \ whose origin lies with one of the other barbarian tribes <span>in Faer&ucirc;n.</span>\
      \ You might be a fair-haired barbarian of the Reghed, dwelling in the shadow\
      \ of the Reghed Glacier in the far North near Icewind Dale. You might also be\
      \ of the nomadic Rashemi, noted for their savage berserkers and their masked\
      \ witches. Perhaps you hail from one of the wood elf tribes in the Chondalwood,\
      \ or the magic-hating human tribes of the sweltering jungles<span> of Chult.</span></p>\r\
      \n</blockquote>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<p>You might have grown up in one of the tribes that had decided\
      \ to settle down, and now that they have abandoned that path, you find yourself\
      \ adrift. Or you might come from a segment of the Uthgardt that adheres to tradition,\
      \ but you seek to bring glory to your tribe by achieving great things as a formidable\
      \ a<span>dventurer.</span></p>\r\n<p>See the &ldquo;<a href=\"https://www.dndbeyond.com/compendium/rules/scag/the-sword-coast-and-the-north#UthgardtLands\"\
      \ rel=\"nofollow\">Uthgardt Lands</a>&rdquo; section of <a href=\"https://www.dndbeyond.com/compendium/rules/scag/the-sword-coast-and-the-north#Chapter2TheSwordCoastandtheNorth\"\
      \ rel=\"nofollow\">chapter 2</a> for details on each tribe&rsquo;s territory\
      \ and its activities that will help you choose your af<span>filiation.</span></p>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <p><strong><span>Skill Proficiencies:</span></strong>&nbsp;Athletics<span>,\
      \ Survival<br></span><strong><span>Tool Proficiencies:</span></strong> One type\
      \ of musical instrument or artis<span>an&rsquo;s tools<br></span><strong><span>Languages:</span></strong>\
      \ One of y<span>our choice<br></span><strong><span>Equipment:</span></strong>\
      \ A hunting trap, a totemic token or set of tattoos marking your loyalty to\
      \ Uthgar and your tribal totem, a set of traveler&rsquo;s clothes, and a pouch\
      \ contai<span>ning 10 gp</span></p>\r\n<div class=\"line character margintop20\
      \ marginbottom20\">&nbsp;</div>\r\n<blockquote>\r\n<p><strong>FEATURE: UTHGARDT\
      \ HERITAGE</strong></p>\r\n<p>You have an excellent knowledge of not only your\
      \ tribe&rsquo;s territory, but also the terrain and natural resources of the\
      \ rest of the North. You are familiar enough with any wilderness area that you\
      \ find twice as much food and water as you normally would when you for<span>age\
      \ there.</span></p>\r\n<p>Additionally, you can call upon the hospitality of\
      \ your people, and those folk allied with your tribe, often including members\
      \ of druid circles, tribes of nomadic elves, the Harpers, and the priesthoods\
      \ devoted to the gods of the Fir<span>st Circle.</span></p>\r\n</blockquote>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <h5>Suggested Characteristics</h5>\r\n<p>Use the tables for the outlander background\
      \ below&nbsp;as the basis for your traits and motivations, modifying the entries\
      \ when appropriate to suit your identity as a member of an Uthga<span>rdt tribe.</span></p>\r\
      \n<p>Even if you have left your tribe behind (at least for now), you hold to\
      \ the traditions of your people. You will never cut down a still-living tree,\
      \ and you may not countenance such an act being done in your presence. The Uthgardt\
      \ ancestral mounds&mdash;great hills where the totem spirits were defeated by\
      \ Uthgar and where the heroes of the tribes are interred&mdash;are sacr<span>ed\
      \ to you.</span></p>\r\n<p>Your bond is undoubtedly associated with your tribe\
      \ or some aspect of Uthgardt philosophy or culture (perhaps even Uthgar himself).\
      \ Your ideal is a personal choice that probably hews closely to the ethos of\
      \ your people and certainly doesn&rsquo;t contradict or compromise what being\
      \ an Uthgardt s<span>tands for.</span></p>\r\n<div class=\"line character margintop20\
      \ marginbottom20\">&nbsp;</div>\r\n<h5><span>Outlander</span></h5>\r\n<table\
      \ class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\
      \n<th style=\"text-align:left\">Personality Trait</th>\r\n</tr>\r\n</thead>\r\
      \n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I&rsquo;m driven by a wanderlust that\
      \ led me away from home.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>I watch\
      \ over my friends as if they were a litter of newborn pups.</td>\r\n</tr>\r\n\
      <tr>\r\n<td>3</td>\r\n<td>I once ran twenty-five miles without stopping to warn\
      \ to my clan of an approaching orc horde. I&rsquo;d do it again if I had to.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I have a lesson for every situation, drawn\
      \ from observing nature.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I place\
      \ no stock in wealthy or well-mannered folk. Money and manners won&rsquo;t save\
      \ you from a hungry owlbear.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I&rsquo;m\
      \ always picking things up, absently fiddling with them, and sometimes accidentally\
      \ breaking them.</td>\r\n</tr>\r\n<tr>\r\n<td>7</td>\r\n<td>I feel far more\
      \ comfortable around animals than people.</td>\r\n</tr>\r\n<tr>\r\n<td>8</td>\r\
      \n<td>I was, in fact, raised by wolves.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\
      \n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\
      \n<th style=\"text-align:left\">Ideal</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\
      \n<tr>\r\n<td>1</td>\r\n<td><span>Change.</span> Life is like the seasons, in\
      \ constant change, and we must change with it. (Chaotic)</td>\r\n</tr>\r\n<tr>\r\
