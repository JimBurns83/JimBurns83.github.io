    description: "<p>You spent years learning the lore of the multiverse. You scoured\
      \ manuscripts, studied scrolls, and listened to the greatest experts on the\
      \ subjects that interest you. Your efforts have made you a master in your fields\
      \ of study.</p>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<dl>\r\n<dt><strong>Skill Proficiencies:</strong>&nbsp;Arcana,\
      \ History</dt>\r\n<dt><strong>Languages:</strong> Two of your choice</dt>\r\n\
      <dt><strong>Equipment:</strong> A bottle of black ink, a quill, a small knife,\
      \ a letter from a dead colleague posing a question you have not yet been able\
      \ to answer, a set of common clothes, and a pouch containing 10 gp</dt>\r\n\
      </dl>\r\n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\
      \n<h5>Specialty</h5>\r\n<p>To determine the nature of your scholarly training,\
      \ roll a d8 or choose from the options in the table below.</p>\r\n<table class=\"\
      compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\n<th style=\"\
      text-align:left\">Specialty</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n\
      <td>1</td>\r\n<td>Alchemist</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>Astronomer</td>\r\
      \n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>Discredited academic</td>\r\n</tr>\r\n\
      <tr>\r\n<td>4</td>\r\n<td>Librarian</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n\
      <td>Professor</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>Researcher</td>\r\n\
      </tr>\r\n<tr>\r\n<td>7</td>\r\n<td>Wizard&rsquo;s apprentice</td>\r\n</tr>\r\
      \n<tr>\r\n<td>8</td>\r\n<td>Scribe</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n\
      <blockquote>\r\n<p><strong>FEATURE: RESEARCHER</strong></p>\r\n<p>When you attempt\
      \ to learn or recall a piece of lore, if you do not know that information, you\
      \ often know where and from whom you can obtain it. Usually, this information\
      \ comes from a library, scriptorium, university, or a sage or other learned\
      \ person or creature. Your DM might rule that the knowledge you seek is secreted\
      \ away in an almost inaccessible place, or that it simply cannot be found. Unearthing\
      \ the deepest secrets of the multiverse can require an adventure or even a whole\
      \ campaign.</p>\r\n</blockquote>\r\n<div class=\"line character margintop20\
      \ marginbottom20\">&nbsp;</div>\r\n<h5>Suggested Characteristics</h5>\r\n<p>Sages\
      \ are defined by their extensive studies, and their characteristics reflect\
      \ this life of study. Devoted to scholarly pursuits, a sage values knowledge\
      \ highly&mdash;sometimes in its own right, sometimes as a means toward other\
      \ ideals.</p>\r\n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\
      \n<tr>\r\n<th>d8</th>\r\n<th style=\"text-align:left\">Personality Trait</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I use polysyllabic\
      \ words that convey the impression of great erudition.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>2</td>\r\n<td>I&rsquo;ve read every book in the world&rsquo;s greatest\
      \ libraries&mdash;or I like to boast that I have.</td>\r\n</tr>\r\n<tr>\r\n\
      <td>3</td>\r\n<td>I&rsquo;m used to helping out those who aren&rsquo;t as smart\
      \ as I am, and I patiently explain anything and everything to others.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>There&rsquo;s nothing I like more than\
