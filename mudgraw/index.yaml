    classFeatures:
    - description: <p>Beginning when you choose this archetype at 3rd level, your
        weapon attacks score a critical hit on a roll<span> of 19 or 20.</span></p>
      displayOrder: 1
      id: 215
      name: Improved Critical
      prerequisite: null
      requiredLevel: 3
    - description: "<p>Starting at 7th level, you can add half your proficiency bonus\
        \ (round up) to any Strength, Dexterity, or Constitution check you make that\
        \ doesn&rsquo;t already use your profi<span>ciency bonus.</span></p>\r\n<p>In\
        \ addition, when you make a running long jump, the distance you can cover\
        \ increases by a number of feet equal to your Stren<span>gth modifier.</span></p>"
      displayOrder: 2
      id: 216
      name: Remarkable Athlete
      prerequisite: null
      requiredLevel: 7
    - description: <p>At 10th level, you can choose a second option from the Fighting
        Style c<span>lass feature.</span></p>
      displayOrder: 3
      id: 217
      name: Additional Fighting Style
      prerequisite: null
      requiredLevel: 10
    - description: <p>Starting at 15th level, your weapon attacks score a critical
        hit on a r<span>oll of 18&ndash;20.</span></p>
      displayOrder: 4
      id: 218
      name: Superior Critical
      prerequisite: null
      requiredLevel: 15
    - description: <p>At 18th level, you attain the pinnacle of resilience in battle.
        At the start of each of your turns, you regain hit points equal to 5 + your
        Constitution modifier if you have no more than half of your hit points left.
        You don&rsquo;t gain this benefit if you have <span>0 hit points.</span></p>
      displayOrder: 5
      id: 219
      name: Survivor
      prerequisite: null
      requiredLevel: 18
    description: <p>The archetypal Champion focuses on the development of raw physical
      power honed to deadly perfection. Those who model themselves on this archetype
      combine rigorous training with physical excellence to deal devas<span>tating
      blows.</span></p>
