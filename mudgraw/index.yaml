      description: "<p>You sailed on a seagoing vessel for years. In that time, you\
        \ faced down mighty storms, monsters of the deep, and those who wanted to\
        \ sink your craft to the bottomless depths. Your first love is the distant\
        \ line of the horizon, but the time has come to try your hand at<span> something\
        \ new.</span></p>\r\n<p>Discuss the nature of the ship you previously sailed\
        \ with your Dungeon Master. Was it a merchant ship, a naval vessel, a ship\
        \ of discovery, or a pirate ship? How famous (or infamous) is it? Is it widely\
        \ traveled? Is it still sailing, or is it missing and presumed lost <span>with\
        \ all hands?</span></p>\r\n<p>What were your duties on board &mdash; boatswain,\
        \ captain, navigator, cook, or some other position? Who were the captain and\
        \ first mate? Did you leave your ship on good terms with your fellows,<span>\
        \ or on the run?</span></p>\r\n<p><span>You spent your youth under the sway\
        \ of a dread pirate, a ruthless cutthroat who taught you how to survive in\
        \ a world of sharks and savages. You&rsquo;ve indulged in larceny on the high\
        \ seas and sent more than one deserving soul to a briny grave. Fear and bloodshed\
        \ are no strangers to you, and you&rsquo;ve garnered a somewhat unsavory reputation\
        \ in ma<span>ny a port town.</span></span></p>\r\n<div class=\"line character\
        \ margintop20 marginbottom20\">&nbsp;</div>\r\n<p><strong><span>Skill Proficiencies:\
        \ </span></strong><span></span>Athlet<span>ics, Perception<br></span><strong><span>Tool\
        \ Proficiencies:</span></strong> Navigator&rsquo;s tools, v<span>ehicles (water)<br></span><strong><span>Equipment:</span></strong>\
        \ A belaying pin (club), 50 feet of silk rope, a lucky charm such as a rabbit\
        \ foot or a small stone with a hole in the center (or you may roll for a random\
        \ trinket on the Trinkets table in chapter 5), a set of common clothes, and\
        \ a pouch c<span>ontaining 10 gp</span></p>\r\n<div class=\"line character\
        \ margintop20 marginbottom20\">&nbsp;</div>\r\n<h5>&nbsp;</h5>\r\n<blockquote>\r\
        \n<p><strong>&nbsp;FEATURE: BAD REPUTATION</strong>&nbsp;</p>\r\n<p>No matter\
        \ where you go, people are afraid of you due to your reputation. When you\
        \ are in a civilized settlement, you can get away with minor criminal offenses,\
        \ such as refusing to pay for food at a tavern or breaking down doors at a\
        \ local shop, since most people will not report your activity to the authorities.</p>\r\
        \n</blockquote>\r\n<div class=\"line character margintop20 marginbottom20\"\
        >&nbsp;</div>\r\n<h5>Suggested Characteristics</h5>\r\n<p>Sailors can be a\
        \ rough lot, but the responsibilities of life on a ship make them generally\
        \ reliable as well. Life aboard a ship shapes their outlook and forms their\
        \ most importa<span>nt attachments.</span></p>\r\n<table class=\"compendium-left-aligned-table\"\
        >\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\n<th style=\"text-align:left\">Personality\
        \ Trait</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>My\
        \ friends know they can rely on me, no matter what.</td>\r\n</tr>\r\n<tr>\r\
        \n<td>2</td>\r\n<td>I work hard so that I can play hard when the work is done.</td>\r\
        \n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>I enjoy sailing into new ports and making\
        \ new friends over a flagon of ale.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n\
        <td>I stretch the truth for the sake of a good story.</td>\r\n</tr>\r\n<tr>\r\
        \n<td>5</td>\r\n<td>To me, a tavern brawl is a nice way to get to know a new\
        \ city.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I never pass up a friendly\
        \ wager.</td>\r\n</tr>\r\n<tr>\r\n<td>7</td>\r\n<td>My language is as foul\
        \ as an otyugh nest.</td>\r\n</tr>\r\n<tr>\r\n<td>8</td>\r\n<td>I like a job\
        \ well done, especially if I can convince someone else to do it.</td>\r\n\
        </tr>\r\n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\"\
        >\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Ideal</th>\r\
        \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td><span>Respect.\
        \ </span>The thing that keeps a ship together is mutual respect between captain\
        \ and crew. (Good)</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td><span>Fairness.\
        \ </span>We all do the work, so we all share in the rewards. (Lawful)</td>\r\
        \n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td><span>Freedom. </span>The sea is freedom\
        \ &mdash; the freedom to go anywhere and do anything. (Chaotic)</td>\r\n</tr>\r\
        \n<tr>\r\n<td>4</td>\r\n<td><span>Mastery.</span> I&rsquo;m a predator, and\
        \ the other ships on the sea are my prey. (Evil)</td>\r\n</tr>\r\n<tr>\r\n\
        <td>5</td>\r\n<td><span>People.</span> I&rsquo;m committed to my crewmates,\
        \ not to ideals. (Neutral)</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td><span>Aspiration.</span>\
        \ Someday I&rsquo;ll own my own ship and chart my own destiny. (Any)</td>\r\
        \n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\"\
        >\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Bond</th>\r\
        \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I&rsquo;m loyal\
        \ to my captain first, everything else second.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\
        \n<td>The ship is most important &mdash; crewmates and captains come and go.</td>\r\
        \n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>I&rsquo;ll always remember my first ship.</td>\r\
        \n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>In a harbor town, I have a paramour whose\
        \ eyes nearly stole me from the sea.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\
        \n<td>I was cheated out of my fair share of the profits, and I want to get\
        \ my due.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>Ruthless pirates murdered\
        \ my captain and crewmates, plundered our ship, and left me to die. Vengeance\
        \ will be mine.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\"\
        >\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Flaw</th>\r\
        \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I follow orders,\
        \ even if I think they&rsquo;re wrong.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\
        \n<td>I&rsquo;ll say anything to avoid having to do extra work.</td>\r\n</tr>\r\
        \n<tr>\r\n<td>3</td>\r\n<td>Once someone questions my courage, I never back\
        \ down no matter how dangerous the situation.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\
        \n<td>Once I start drinking, it&rsquo;s hard for me to stop.</td>\r\n</tr>\r\
        \n<tr>\r\n<td>5</td>\r\n<td>I can&rsquo;t help but pocket loose coins and\
        \ other trinkets I come across.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>My\
        \ pride will probably lead to my destruction.</td>\r\n</tr>\r\n</tbody>\r\n\
        </table>"
