      \n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>Thinking is for other people. I prefer\
      \ action.</td>\r\n</tr>\r\n<tr>\r\n<td>7</td>\r\n<td>I misuse long words in\
      \ an attempt to sound smarter.</td>\r\n</tr>\r\n<tr>\r\n<td>8</td>\r\n<td>I\
      \ get bored easily. When am I going to get on with my destiny?</td>\r\n</tr>\r\
