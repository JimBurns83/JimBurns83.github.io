      \n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I hide scraps of food and trinkets away\
      \ in my pockets.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>I ask a lot of questions.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>I like to squeeze into small places where\
      \ no one else can get to me.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I sleep\
      \ with my back to a wall or tree, with everything I own wrapped in a bundle\
      \ in my arms.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I eat like a pig and\
      \ have bad manners.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I think anyone\
      \ who&rsquo;s nice to me is hiding evil intent.</td>\r\n</tr>\r\n<tr>\r\n<td>7</td>\r\
      \n<td>I don&rsquo;t like to bathe.</td>\r\n</tr>\r\n<tr>\r\n<td>8</td>\r\n<td>I\
