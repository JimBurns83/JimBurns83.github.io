    description: "<p>You grew up on the streets alone, orphaned, and poor. You had\
      \ no one to watch over you or to provide for you, so you learned to provide\
      \ for yourself. You fought fiercely over food and kept a constant watch out\
      \ for other desperate souls who might steal from you. You slept on rooftops\
      \ and in alleyways, exposed to the elements, and endured sickness without the\
      \ advantage of medicine or a place to recuperate. You&rsquo;ve survived despite\
      \ all odds, and did so through cunning, strength, speed, or some combi<span>nation\
      \ of each.</span></p>\r\n<p>You begin your adventuring career with enough money\
      \ to live modestly but securely for at least ten days. How did you come by that\
      \ money? What allowed you to break free of your desperate circumstances and\
      \ embark on<span> a better life?</span></p>\r\n<div class=\"line character margintop20\
      \ marginbottom20\">&nbsp;</div>\r\n<p><strong><span>Skill Proficiencies:</span></strong>&nbsp;Sleight\
      \ o<span>f Hand, Stealth<br></span><strong><span>Tool Proficiencies:</span></strong>\
      \ Disguise kit,<span> thieves&rsquo; tools<br></span><strong><span>Equipment:\
      \ </span></strong>A small knife, a map of the city you grew up in, a pet mouse,\
      \ a token to remember your parents by, a set of common clothes, and a pouch\
      \ c<span>ontaining 10 gp</span></p>\r\n<div class=\"line character margintop20\
      \ marginbottom20\">&nbsp;</div>\r\n<blockquote>\r\n<p><strong>FEATURE: CITY\
      \ SECRETS</strong>&nbsp;</p>\r\n<p>You know the secret patterns and flow to\
      \ cities and can find passages through the urban sprawl that others would miss.\
      \ When you are not in combat, you (and companions you lead) can travel between\
      \ any two locations in the city twice as fast as your speed would <span>normally\
      \ allow.</span></p>\r\n</blockquote>\r\n<div class=\"line character margintop20\
      \ marginbottom20\">&nbsp;</div>\r\n<h5>Suggested Characteristics</h5>\r\n<p>Urchins\
      \ are shaped by lives of desperate poverty, for good and for ill. They tend\
      \ to be driven either by a commitment to the people with whom they shared life\
      \ on the street or by a burning desire to find a better life &mdash; and maybe\
      \ get some payback on all the rich people who trea<span>ted them badly.</span></p>\r\
      \n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\
