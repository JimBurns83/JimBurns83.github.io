      \n<tr>\r\n<td>6</td>\r\n<td>I would do anything for the other members of my\
      \ old troupe.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>D6</th>\r\n<th style=\"text-align:left\">FLAW</th>\r\
