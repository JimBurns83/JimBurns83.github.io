    shortDescription: "<p>Though you might have only recently arrived in civilized\
      \ lands, you are no stranger to the values of cooperation and group effort when\
      \ striving for supremacy. You learned these principles, and much more, as a\
      \ member of an Uthga<span>rdt tribe.</span></p>\r\n<p>Your people have always\
      \ tried to hold to the old ways. Tradition and taboo have kept the Uthgardt\
      \ strong while the kingdoms of others have collapsed into chaos and ruin. But\
      \ for the last few generations, some bands among the tribes were tempted to\
      \ settle, make peace, trade, and even to build towns. Perhaps this is why Uthgar\
      \ chose to raise up the totems among the people as living embodiments of his\
      \ power. Perhaps they needed a reminder of who they were and from whence they\
      \ came. The Chosen of Uthgar led bands back to the old ways, and most of your\
      \ people abandoned the soft ways of civ<span>ilization.</span></p>\r\n<div class=\"\
      line character margintop20 marginbottom20\">&nbsp;</div>\r\n<blockquote>\r\n\
      <p><strong><span>BARBARIAN TRIBES OF&nbsp;<strong>FAER&Ucirc;N</strong></span></strong></p>\r\
      \n<p>Though this section details the Uthgardt specifically, either it or the\
      \ outlander background from the&nbsp;<span>Player&rsquo;s Handbook</span>&nbsp;can\
      \ be used for a character whose origin lies with one of the other barbarian\
      \ tribes&nbsp;<span>in Faer&ucirc;n.</span>&nbsp;You might be a fair-haired\
      \ barbarian of the Reghed, dwelling in the shadow of the Reghed Glacier in the\
      \ far North near Icewind Dale. You might also be of the nomadic Rashemi, noted\
      \ for their savage berserkers and their masked witches. Perhaps you hail from\
      \ one of the wood elf tribes in the Chondalwood, or the magic-hating human tribes\
      \ of the sweltering jungles<span>&nbsp;of Chult.</span></p>\r\n</blockquote>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <p>You might have grown up in one of the tribes that had decided to settle down,\
      \ and now that they have abandoned that path, you find yourself adrift. Or you\
      \ might come from a segment of the Uthgardt that adheres to tradition, but you\
      \ seek to bring glory to your tribe by achieving great things as a formidable\
      \ a<span>dventurer.</span></p>\r\n<p>See the &ldquo;<a href=\"https://www.dndbeyond.com/compendium/rules/scag/the-sword-coast-and-the-north#UthgardtLands\"\
      \ rel=\"nofollow\">Uthgardt Lands</a>&rdquo; section of&nbsp;<a href=\"https://www.dndbeyond.com/compendium/rules/scag/the-sword-coast-and-the-north#Chapter2TheSwordCoastandtheNorth\"\
      \ rel=\"nofollow\">chapter 2</a>&nbsp;for details on each tribe&rsquo;s territory\
      \ and its activities that will help you choose your af<span>filiation.</span></p>"
    skillProficienciesDescription: Athletics, Survival
    snippet: ''
    spellsPostDescription: null
    spellsPreDescription: null
    suggestedCharacteristicsDescription: "<p>Use the tables for the outlander background\
      \ below&nbsp;as the basis for your traits and motivations, modifying the entries\
      \ when appropriate to suit your identity as a member of an Uthga<span>rdt tribe.</span></p>\r\
      \n<p>Even if you have left your tribe behind (at least for now), you hold to\
      \ the traditions of your people. You will never cut down a still-living tree,\
      \ and you may not countenance such an act being done in your presence. The Uthgardt\
      \ ancestral mounds&mdash;great hills where the totem spirits were defeated by\
      \ Uthgar and where the heroes of the tribes are interred&mdash;are sacr<span>ed\
      \ to you.</span></p>\r\n<p>Your bond is undoubtedly associated with your tribe\
      \ or some aspect of Uthgardt philosophy or culture (perhaps even Uthgar himself).\
      \ Your ideal is a personal choice that probably hews closely to the ethos of\
      \ your people and certainly doesn&rsquo;t contradict or compromise what being\
      \ an Uthgardt s<span>tands for.</span></p>"
