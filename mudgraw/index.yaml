    description: "<p>You have served the community where you grew up, standing as\
      \ its first line of defense against crime. You aren&rsquo;t a soldier, directing\
      \ your gaze outward at possible enemies. Instead, your service to your hometown\
      \ was to help police its populace, protecting the citizenry from lawbreakers\
      \ and malefactors of eve<span>ry stripe.</span></p>\r\n<p>You might have been\
      \ part of the City Watch of Waterdeep, the baton-wielding police force of the\
      \ City of Splendors, protecting the common folk from thieves and rowdy nobility\
      \ alike. Or you might have been one of the valiant defenders of Silverymoon,\
      \ a member of the Silverwatch or even one of the magic-wielding S<span>pellguard.</span></p>\r\
      \n<p>Perhaps you hail from Neverwinter and have served as one of its Wintershield\
      \ watchmen, the newly founded branch of guards who vow to keep safe the City\
      \ of Skil<span>led Hands.</span></p>\r\n<p>Even if you&rsquo;re not city-born\
      \ or city-bred, this background can describe your early years as a member of\
      \ law enforcement. Most settlements of any size have their own constables and\
      \ police forces, and even smaller communities have sheriffs and bailiffs who\
      \ stand ready to protect their <span>community.</span></p>\r\n<div class=\"\
      line character margintop20 marginbottom20\">&nbsp;</div>\r\n<p><strong><span>Skill\
      \ Proficiencies:</span> </strong>Athletic<span>s, Insight<br></span><strong><span>Languages:</span></strong>\
      \ Two of y<span>our choice<br></span><strong><span>Equipment:</span></strong>\
      \ A uniform in the style of your unit and indicative of your rank, a horn with\
      \ which to summon help, a set of manacles, and a pouch contai<span>ning 10 gp</span></p>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <blockquote>\r\n<p><strong>FEATURE: WATCHER'S EYE</strong></p>\r\n<p>Your experience\
      \ in enforcing the law, and dealing with lawbreakers, gives you a feel for local\
      \ laws and criminals. You can easily find the local outpost of the watch or\
      \ a similar organization, and just as easily pick out the dens of criminal activity\
