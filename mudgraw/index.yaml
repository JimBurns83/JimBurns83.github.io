      \n<tr>\r\n<td>1</td>\r\n<td><span>Beauty.</span> When I perform, I make the\
      \ world better than it was. (Good)</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td><span>Tradition.</span>\
      \ The stories, legends, and songs of the past must never be forgotten, for they\
      \ teach us who we are. (Lawful)</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td><span>Creativity.</span>\
      \ The world is in need of new ideas and bold action. (Chaotic)</td>\r\n</tr>\r\
      \n<tr>\r\n<td>4</td>\r\n<td><span>Greed.</span> I&rsquo;m only in it for the\
