  - avatarUrl: null
    canCastSpells: false
    classFeatures:
    - description: <p>When you choose this archetype at 3rd level, you gain proficiency
        in one of the following skills of your choice:&nbsp;Animal Handling,&nbsp;History,&nbsp;Insight,&nbsp;Performance,
        or&nbsp;Persuasion. Alternatively, you learn one language of your choice.</p>
      displayOrder: 1
      id: 684
      name: Bonus Proficiency
      prerequisite: null
      requiredLevel: 3
    - description: "<p>Starting at 3rd level, your mastery as a rider becomes apparent.\
        \ You have advantage on saving throws made to avoid falling off your mount.\
        \ If you fall off your mount and descend no more than 10 feet, you can land\
        \ on your feet if you&rsquo;re not incapacitated.</p>\r\n<p>Finally, mounting\
        \ or dismounting a creature costs you only 5 feet of movement, rather than\
        \ half your speed.</p>"
      displayOrder: 2
      id: 685
      name: Born to the Saddle
      prerequisite: null
      requiredLevel: 3
    - description: "<p>Starting at 3rd level, you can menace your foes, foiling their\
        \ attacks and punishing them for harming others. When you hit a creature with\
        \ a melee weapon attack, you can mark the creature until the end of your next\
        \ turn. This effect ends early if you are incapacitated&nbsp;or you die, or\
        \ if someone else marks the creature.</p>\r\n<p>While it is within 5 feet\
        \ of you, a creature marked by you has disadvantage on any attack roll that\
        \ doesn&rsquo;t target you.</p>\r\n<p>In addition, if a creature marked by\
        \ you deals damage to anyone other than you, you can make a special melee\
        \ weapon attack against the marked creature as a bonus action on your next\
        \ turn. You have advantage on the attack roll, and if it hits, the attack&rsquo;s\
        \ weapon deals extra damage to the target equal to half your fighter level.</p>\r\
        \n<p>Regardless of the number of creatures you mark, you can make this special\
        \ attack a number of times equal to your Strength modifier (minimum of once),\
        \ and you regain all expended uses of it when you finish a long rest.</p>"
      displayOrder: 3
      id: 686
      name: Unwavering Mark
      prerequisite: null
      requiredLevel: 3
    - description: "<p>At 7th level, you learn to fend off strikes directed at you,\
        \ your mount, or other creatures nearby. If you or a creature you can see\
        \ within 5 feet of you is hit by an attack, you can roll 1d8 as a reaction\
        \ if you&rsquo;re wielding a melee weapon or a shield. Roll the die, and add\
        \ the number rolled to the target&rsquo;s AC against that attack. If the attack\
        \ still hits, the target has resistance against the attack&rsquo;s damage.</p>\r\
        \n<p>You can use this feature a number of times equal to your Constitution\
        \ modifier (minimum of once), and you regain all expended uses of it when\
        \ you finish a long rest.</p>"
      displayOrder: 4
      id: 687
      name: Warding Maneuver
      prerequisite: null
      requiredLevel: 7
    - description: <p>At 10th level, you become a master of locking down your enemies.
        Creatures provoke an opportunity attack from you when they move 5 feet or
        more while within your reach, and if you hit a creature with an opportunity
        attack, the target&rsquo;s speed is reduced to 0 until the end of the current
        turn.</p>
      displayOrder: 5
      id: 688
      name: Hold the Line
      prerequisite: null
      requiredLevel: 10
    - description: <p>Starting at 15th level, you can run down your foes, whether
        you&rsquo;re mounted or not. If you move at least 10 feet in a straight line
        right before attacking a creature and you hit it with the attack, that target
        must succeed on a Strength saving throw (DC 8 + your proficiency bonus + your
        Strength modifier) or be knocked prone. You can use this feature only once
        on each of your turns.</p>
      displayOrder: 6
      id: 689
      name: Ferocious Charger
      prerequisite: null
      requiredLevel: 15
    - description: <p>Starting at 18th level, you respond to danger with extraordinary
        vigilance. In combat, you get a special reaction that you can take once on
        every creature&rsquo;s turn, except your turn. You can use this special reaction
        only to make an opportunity attack, and you can&rsquo;t use it on the same
        turn that you take your normal reaction.</p>
      displayOrder: 7
      id: 690
      name: Vigilant Defender
      prerequisite: null
      requiredLevel: 18
    description: <p>The archetypal Cavalier excels at mounted combat. Usually born
      among the nobility and raised at court, a Cavalier is equally at home leading
      a cavalry charge or exchanging repartee at a state dinner. Cavaliers also learn
      how to guard those in their charge from harm, often serving as the protectors
      of their superiors and of the weak. Compelled to right wrongs or earn prestige,
      many of these fighters leave their lives of comfort to embark on glorious adventure.</p>
