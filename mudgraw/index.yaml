  - avatarUrl: null
    canCastSpells: false
    classFeatures:
    - description: <p>At 3rd level, you learn magical theory or some of the secrets
        of nature &mdash; typical for practitioners of this elven martial tradition.
        You choose to gain proficiency in either the&nbsp;Arcana&nbsp;or the&nbsp;Nature&nbsp;skill,
        and you choose to learn either the <span><em>prestidigitation</em></span>&nbsp;or
        the <span><em>druidcraft</em></span>&nbsp;cantrip.</p>
      displayOrder: 1
      id: 674
      name: Arcane Archer Lore
      prerequisite: null
      requiredLevel: 3
    - description: "<p>At 3rd level, you learn to unleash special magical effects\
        \ with some of your shots. When you gain this feature, you learn two Arcane\
        \ Shot options of your choice (see &ldquo;Arcane Shot Options&rdquo; below).</p>\r\
        \n<p>Once per turn when you fire an arrow from a shortbow or longbow as part\
        \ of the Attack&nbsp;action, you can apply one of your Arcane Shot options\
        \ to that arrow. You decide to use the option when the arrow hits a creature,\
        \ unless the option doesn&rsquo;t involve an attack roll. You have two uses\
        \ of this ability, and you regain all expended uses of it when you finish\
        \ a short or long rest.</p>\r\n<p>You gain an additional Arcane Shot option\
        \ of your choice when you reach certain levels in this class: 7th, 10th, 15th,\
        \ and 18th level. Each option also improves when you become an 18th-level\
        \ fighter.</p>"
      displayOrder: 2
      id: 675
      name: Arcane Shot
      prerequisite: null
      requiredLevel: 3
    - description: "<p>The Arcane Shot feature lets you choose options for it at certain\
        \ levels. The options are presented here in alphabetical order. They are all\
        \ magical effects, and each one is associated with one of the schools of magic.</p>\r\
        \n<p>If an option requires a saving throw, your Arcane Shot save DC equals\
        \ 8 + your proficiency bonus + your Intelligence modifier.</p>"
      displayOrder: 6
      id: 682
      name: Arcane Shot Options
      prerequisite: null
      requiredLevel: 3
    - description: <p>At 7th level, you gain the ability to infuse arrows with magic.
        Whenever you fire a nonmagical arrow from a shortbow or longbow, you can make
        it magical for the purpose of overcoming resistance and immunity to nonmagical
        attacks and damage. The magic fades from the arrow immediately after it hits
        or misses its target.</p>
      displayOrder: 3
      id: 677
      name: Magic Arrow
      prerequisite: null
      requiredLevel: 7
    - description: <p>At 7th level, you learn how to direct an errant arrow toward
        a new target. When you make an attack roll with a magic arrow and miss, you
        can use a bonus action to reroll the attack roll against a different target
        within 60 feet of the original target.</p>
      displayOrder: 4
      id: 678
      name: Curving Shot
      prerequisite: null
      requiredLevel: 7
    - description: <p>Starting at 15th level, your magical archery is available whenever
        battle starts. If you roll initiative and have no uses of Arcane Shot remaining,
        you regain one use of it.</p>
      displayOrder: 5
      id: 680
      name: Ever-Ready Shot
      prerequisite: null
      requiredLevel: 15
    description: <p>An Arcane Archer studies a unique elven method of archery that
      weaves magic into attacks to produce supernatural effects. Arcane Archers are
      some of the most elite warriors among the elves. They stand watch over the fringes
      of elven domains, keeping a keen eye out for trespassers and using magic-infused
      arrows to defeat monsters and invaders before they can reach elven settlements.
      Over the centuries, the methods of these elf archers have been learned by members
      of other races who can also balance arcane aptitude with archery.</p>
    equipmentDescription: null
    hitDice: 10
    id: 101
    knowsAllSpells: null
