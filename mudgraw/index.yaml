    description: "<p>You thrive in front of an audience. You know how to entrance\
      \ them, entertain them, and even inspire them. Your poetics can stir the hearts\
      \ of those who hear you, awakening grief or joy, laughter or anger. Your music\
      \ raises their spirits or captures their sorrow. Your dance steps captivate,\
      \ your humor cuts to the quick. Whatever techniques you use, your ar<span>t\
      \ is your life.</span></p>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<p><strong><span>Skill Proficiencies: </span></strong><span></span>Acrobati<span>cs,\
      \ Performance<br></span><strong><span>Tool Proficiencies:</span></strong> Disguise\
      \ kit, one type of mus<span>ical instrument<br></span><strong><span>Equipment:</span>\
      \ </strong>A musical instrument (one of your choice), the favor of an admirer\
      \ (love letter, lock of hair, or trinket), a costume, and a pouch c<span>ontaining\
      \ 15 gp</span></p>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<h5>Entertainer Routines</h5>\r\n<p>A good entertainer is versatile,\
      \ spicing up every performance with a variety of different routines. Choose\
      \ one to three routines or roll on the table below to define your expertise\
      \ as a<span>n entertainer.</span></p>\r\n<div>\r\n<div>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d10</th>\r\n<th style=\"text-align:left\">Entertainer\
      \ Routine</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>Actor</td>\r\
      \n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>Dancer</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\
      \n<td>Fire-eater</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>Jester</td>\r\n\
      </tr>\r\n<tr>\r\n<td>5</td>\r\n<td>Juggler</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\
      \n<td>Instrumentalist</td>\r\n</tr>\r\n<tr>\r\n<td>7</td>\r\n<td>Poet</td>\r\
      \n</tr>\r\n<tr>\r\n<td>8</td>\r\n<td>Singer</td>\r\n</tr>\r\n<tr>\r\n<td>9</td>\r\
      \n<td>Storyteller</td>\r\n</tr>\r\n<tr>\r\n<td>10</td>\r\n<td>Tumbler</td>\r\
      \n</tr>\r\n</tbody>\r\n</table>\r\n</div>\r\n</div>\r\n<blockquote>\r\n<p><strong>FEATURE:\
      \ BY POPULAR DEMAND</strong></p>\r\n<p>You can always find a place to perform,\
      \ usually in an inn or tavern but possibly with a circus, at a theater, or even\
      \ in a noble&rsquo;s court. At such a place, you receive free lodging and food\
      \ of a modest or comfortable standard (depending on the quality of the establishment),\
      \ as long as you perform each night. In addition, your performance makes you\
      \ something of a local figure. When strangers recognize you in a town where\
      \ you have performed, they typically take a<span> liking to you.</span></p>\r\
      \n</blockquote>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<h5>Variant Entertainer: Gladiator</h5>\r\n<p>A gladiator is\
      \ as much an entertainer as any minstrel or circus performer, trained to make\
      \ the arts of combat into a spectacle the crowd can enjoy. This kind of flashy\
      \ combat is your entertainer routine, though you might also have some skills\
      \ as a tumbler or actor. Using your By Popular Demand feature, you can find\
      \ a place to perform in any place that features combat for entertainment &mdash;\
      \ perhaps a gladiatorial arena or secret pit fighting club. You can replace\
      \ the musical instrument in your equipment package with an inexpensive but unusual\
      \ weapon, such as a <span>trident or net.</span></p>\r\n<div class=\"line character\
      \ margintop20 marginbottom20\">&nbsp;</div>\r\n<h5>Suggested Characteristics</h5>\r\
      \n<p>Successful entertainers have to be able to capture and hold an audience&rsquo;s\
      \ attention, so they tend to have flamboyant or forceful personalities. They&rsquo;re\
