      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I judge people by\
      \ their actions, not their words.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>If\
      \ someone is in trouble, I&rsquo;m always ready to lend help.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>3</td>\r\n<td>When I set my mind to something, I follow through\
