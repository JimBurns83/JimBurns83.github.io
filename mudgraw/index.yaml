    description: "<p>You are a member of an artisan&rsquo;s guild, skilled in a particular\
      \ field and closely associated with other artisans. You are a well-established\
      \ part of the mercantile world, freed by talent and wealth from the constraints\
      \ of a feudal social order. You learned your skills as an apprentice to a master\
      \ artisan, under the sponsorship of your guild, until you became a master in\
      \ <span>your own right.</span></p>\r\n<div class=\"line character margintop20\
      \ marginbottom20\">&nbsp;</div>\r\n<p><strong><span>Skill Proficiencies: </span></strong><span></span>Insi<span>ght,\
      \ Persuasion<br></span><strong><span>Tool Proficiencies:</span></strong> One\
      \ type of <span>artisan&rsquo;s tools<br></span><strong><span>Languages: </span></strong>One<span>\
      \ of your choice<br></span><strong><span>Equipment:</span></strong> A set of\
      \ artisan&rsquo;s tools (one of your choice), a letter of introduction from\
      \ your guild, a set of traveler&rsquo;s clothes, and a pouch c<span>ontaining\
      \ 15 gp</span></p>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<h5>Guild Business</h5>\r\n<p>Guilds are generally found in\
      \ cities large enough to support several artisans practicing the same trade.\
      \ However, your guild might instead be a loose network of artisans who each\
      \ work in a different village within a larger realm. Work with your DM to determine\
      \ the nature of your guild. You can select your guild business from the Guild\
      \ Business table or<span> roll randomly.</span></p>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d20</th>\r\n<th style=\"text-align:left\">Guild\
      \ Business</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>Alchemists\
      \ and apothecaries</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>Armorers, locksmiths,\
      \ and finesmiths</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>Brewers, distillers,\
      \ and vintners</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>Calligraphers, scribes,\
      \ and scriveners</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>Carpenters, roofers,\
      \ and plasterers</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>Cartographers, surveyors,\
      \ and chart-makers</td>\r\n</tr>\r\n<tr>\r\n<td>7</td>\r\n<td>Cobblers and shoemakers</td>\r\
      \n</tr>\r\n<tr>\r\n<td>8</td>\r\n<td>Cooks and bakers</td>\r\n</tr>\r\n<tr>\r\
      \n<td>9</td>\r\n<td>Glassblowers and glaziers</td>\r\n</tr>\r\n<tr>\r\n<td>10</td>\r\
      \n<td>Jewelers and gemcutters</td>\r\n</tr>\r\n<tr>\r\n<td>11</td>\r\n<td>Leatherworkers,\
      \ skinners, and tanners</td>\r\n</tr>\r\n<tr>\r\n<td>12</td>\r\n<td>Masons and\
      \ stonecutters</td>\r\n</tr>\r\n<tr>\r\n<td>13</td>\r\n<td>Painters, limners,\
      \ and sign-makers</td>\r\n</tr>\r\n<tr>\r\n<td>14</td>\r\n<td>Potters and tile-makers</td>\r\
      \n</tr>\r\n<tr>\r\n<td>15</td>\r\n<td>Shipwrights and sailmakers</td>\r\n</tr>\r\
      \n<tr>\r\n<td>16</td>\r\n<td>Smiths and metal-forgers</td>\r\n</tr>\r\n<tr>\r\
      \n<td>17</td>\r\n<td>Tinkers, pewterers, and casters</td>\r\n</tr>\r\n<tr>\r\
      \n<td>18</td>\r\n<td>Wagon-makers and wheelwrights</td>\r\n</tr>\r\n<tr>\r\n\
      <td>19</td>\r\n<td>Weavers and dyers</td>\r\n</tr>\r\n<tr>\r\n<td>20</td>\r\n\
      <td>Woodcarvers, coopers, and bowyers</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\
      \n<p>As a member of your guild, you know the skills needed to create finished\
      \ items from raw materials (reflected in your proficiency with a certain kind\
      \ of artisan&rsquo;s tools), as well as the principles of trade and good business\
      \ practices. The question now is whether you abandon your trade for adventure,\
      \ or take on the extra effort to weave adventuring and <span>trade together.</span></p>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <blockquote>\r\n<p><strong>FEATURE: GUILD MEMBERSHIP</strong></p>\r\n<p>As an\
      \ established and respected member of a guild, you can rely on certain benefits\
      \ that membership provides. Your fellow guild members will provide you with\
      \ lodging and food if necessary, and pay for your funeral if needed. In some\
      \ cities and towns, a guildhall offers a central place to meet other members\
      \ of your profession, which can be a good place to meet potential patrons, allies<span>,\
      \ </span><span>or hirelings.</span></p>\r\n<p>Guilds often wield tremendous\
      \ political power. If you are accused of a crime, your guild will support you\
      \ if a good case can be made for your innocence or the crime is justifiable.\
      \ You can also gain access to powerful political figures through the guild,\
      \ if you are a member in good standing. Such connections might require the donation\
      \ of money or magic items to the g<span>uild&rsquo;s coffers.</span></p>\r\n\
      <p>You must pay dues of 5 gp per month to the guild. If you miss payments, you\
      \ must make up back dues to remain in the guild<span>&rsquo;s good graces.</span></p>\r\
      \n</blockquote>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<h5>Variant Guild Artisan: Guild Merchant</h5>\r\n<p>Instead\
      \ of an artisans&rsquo; guild, you might belong to a guild of traders, caravan\
      \ masters, or shopkeepers. You don&rsquo;t craft items yourself but earn a living\
      \ by buying and selling the works of others (or the raw materials artisans need\
      \ to practice their craft). Your guild might be a large merchant consortium\
      \ (or family) with interests across the region. Perhaps you transported goods\
      \ from one place to another, by ship, wagon, or caravan, or bought them from\
      \ traveling traders and sold them in your own little shop. In some ways, the\
      \ traveling merchant&rsquo;s life lends itself to adventure far more than the\
      \ life<span> of an artisan.</span></p>\r\n<div class=\"line character margintop20\
      \ marginbottom20\">&nbsp;</div>\r\n<h5>Suggested Characteristics</h5>\r\n<p>Guild\
      \ artisans are among the most ordinary people in the world &mdash; until they\
      \ set down their tools and take up an adventuring career. They understand the\
      \ value of hard work and the importance of community, but they&rsquo;re vulnerable\
      \ to sins of greed an<span>d covetousness.</span></p>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\n<th style=\"text-align:left\">Personality\
      \ Trait</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I\
      \ believe that anything worth doing is worth doing right. I can&rsquo;t help\
      \ it &mdash; I&rsquo;m a perfectionist.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\
      \n<td>I&rsquo;m a snob who looks down on those who can&rsquo;t appreciate fine\
      \ art.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>I always want to know how\
      \ things work and what makes people tick.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\
      \n<td>I&rsquo;m full of witty aphorisms and have a proverb for every occasion.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I&rsquo;m rude to people who lack my commitment\
      \ to hard work and fair play.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I like\
      \ to talk at length about my profession.</td>\r\n</tr>\r\n<tr>\r\n<td>7</td>\r\
      \n<td>I don&rsquo;t part with my money easily and will haggle tirelessly to\
      \ get the best deal possible.</td>\r\n</tr>\r\n<tr>\r\n<td>8</td>\r\n<td>I&rsquo;m\
      \ well known for my work, and I want to make sure everyone appreciates it. I&rsquo;m\
      \ always taken aback when people haven&rsquo;t heard of me.</td>\r\n</tr>\r\n\
      </tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\">\r\n\
      <thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Ideal</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td><span>Community.</span>\
      \ It is the duty of all civilized people to strengthen the bonds of community\
      \ and the security of civilization. (Lawful)</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\
      \n<td><span>Generosity.</span> My talents were given to me so that I could use\
      \ them to benefit the world. (Good)</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n\
      <td><span>Freedom.</span> Everyone should be free to pursue his or her own livelihood.\
      \ (Chaotic)</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td><span>Greed.</span> I&rsquo;m\
      \ only in it for the money. (Evil)</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td><span>People.</span>\
      \ I&rsquo;m committed to the people I care about, not to ideals. (Neutral)</td>\r\
      \n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td><span>Aspiration.</span> I work hard to\
      \ be the best there is at my craft. (Any)</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\
      \n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\
      \n<th style=\"text-align:left\">Bond</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n\
      <tr>\r\n<td>1</td>\r\n<td>The workshop where I learned my trade is the most\
      \ important place in the world to me.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n\
      <td>I created a great work for someone, and then found them unworthy to receive\
      \ it. I&rsquo;m still looking for someone worthy.</td>\r\n</tr>\r\n<tr>\r\n\
      <td>3</td>\r\n<td>I owe my guild a great debt for forging me into the person\
      \ I am today.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I pursue wealth to\
      \ secure someone&rsquo;s love.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>One\
      \ day I will return to my guild and prove that I am the greatest artisan of\
      \ them all.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I will get revenge on\
      \ the evil forces that destroyed my place of business and ruined my livelihood.</td>\r\
      \n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Flaw</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I&rsquo;ll do anything\
      \ to get my hands on something rare or priceless.</td>\r\n</tr>\r\n<tr>\r\n\
      <td>2</td>\r\n<td>I&rsquo;m quick to assume that someone is trying to cheat\
      \ me.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>No one must ever learn that\
      \ I once stole money from guild coffers.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\
      \n<td>I&rsquo;m never satisfied with what I have &mdash; I always want more.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I would kill to acquire a noble title.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I&rsquo;m horribly jealous of anyone who\
      \ can outshine my handiwork. Everywhere I go, I&rsquo;m surrounded by rivals.</td>\r\
      \n</tr>\r\n</tbody>\r\n</table>\r\n<p>&nbsp;</p>"
