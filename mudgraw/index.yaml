    description: "<p>As a sell-sword who fought battles for coin, you&rsquo;re well\
      \ acquainted with risking life and limb for a chance at a share of treasure.\
      \ Now, you look forward to fighting foes and reaping even greater rewards as\
      \ an adventurer. Your experience makes you familiar with the ins and outs of\
      \ mercenary life, and you likely have harrowing stories of events on the battlefield.\
      \ You might have served with a large outfit such as the Zhentarim or the soldiers\
      \ of Mintarn, or a smaller band of sell-swords, maybe even more than one. (See\
      \ the &ldquo;Mercenaries of the North&rdquo; sidebar for a collection of possi<span>bilities.)</span></p>\r\
      \n<p>Now you&rsquo;re looking for something else, perhaps greater reward for\
      \ the risks you take, or the freedom to choose your own activities. For whatever\
      \ reason, you&rsquo;re leaving behind the life of a soldier for hire, but your\
      \ skills are undeniably suited for battle, so now you fight on in a diff<span>erent\
      \ way.</span></p>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<blockquote>\r\n<p><span><strong>MERCENARIES OF THE NORTH</strong></span></p>\r\
      \n<p>Countless mercenary companies operate up and down the Sword Coast and throughout\
      \ the North. Most are small-scale operations that employ a dozen to a hundred\
      \ folk who offer security services, hunt monsters and brigands, or go to war\
      \ in exchange for gold. Some organizations, such as the Zhentarim, Flaming Fist,\
      \ and the nation of Mintarn have hundreds or thousands of members and can provide\
      \ private armies to those with enough funds. A few organizations operating in\
      \ the North are descri<span>bed below.</span> <br><strong><span>The Chill.</span></strong>\
      \ The cold and mysterious Lurkwood serves as the home of numerous groups of\
      \ goblinoids that have banded together into one tribe called the Chill. Unlike\
      \ most of their kind, the Chill refrains from raiding the people of the North\
      \ and maintains relatively good relations so that they can hire themselves out\
      \ as warriors. Few city-states in the North are willing to field an army alongside\
      \ the Chill, but several are happy to quietly pay the Chill to battle the Uthgardt,\
      \ orcs, trolls of the Evermoors, and other threats to civ<span>ilization.</span>\
      \ <br><strong><span>Silent Rain.</span></strong> Consisting solely of elves,\
      \ Silent Rain is a legendary mercenary company operating out of Evereska. Caring\
      \ little for gold or fame, Silent Rain agrees only to jobs that either promote\
      \ elven causes or involve destroying orcs, gnolls, and the like. Prospective\
      \ employers must leave written word (in Elvish) near Evereska, and the Silent\
      \ Rain sends a representative if i<span>nterested.</span> <br><strong><span>The\
      \ Bloodaxes.</span></strong> Founded in Sundabar nearly two centuries ago, the\
      \ Bloodaxes were originally a group of dwarves outcast from their clans for\
      \ crimes against the teachings of Moradin Soulforger. They began hiring out\
      \ as mercenaries to whoever in the North would pay them. Since then the mercenary\
      \ company has broadened its membership to other races, but every member is an\
      \ exile, criminal, or misfit of some sort looking for a fresh start and a new\
      \ family among the bold <span>Bloodaxes.</span></p>\r\n</blockquote>\r\n<div\
      \ class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n<p><strong><span>Skill\
      \ Proficiencies:</span></strong>&nbsp;Athletics, <span>Persuasion<br></span><strong><span>Tool\
      \ Proficiencies:</span></strong> One type of gaming set, vehic<span>les (land)<br></span><strong><span>Equipment:</span></strong>\
      \ A uniform of your company (traveler&rsquo;s clothes in quality), an insignia\
      \ of your rank, a gaming set of your choice, and a pouch containing the remainder\
      \ of your last wag<span>es (10 gp)</span></p>\r\n<div class=\"line character\
      \ margintop20 marginbottom20\">&nbsp;</div>\r\n<blockquote>\r\n<p><strong>FEATURE:\
      \ MERCENARY LIFE</strong></p>\r\n<p>You know the mercenary life as only someone\
      \ who has experienced it can. You are able to identify mercenary companies by\
      \ their emblems, and you know a little about any such company, including the\
      \ names and reputations of its commanders and leaders, and who has hired them\
      \ recently. You can find the taverns and festhalls where mercenaries abide in\
      \ any area, as long as you speak the language. You can find mercenary work between\
      \ adventures sufficient to maintain a comfortable lifestyle (see &ldquo;<a href=\"\
      https://www.dndbeyond.com/compendium/rules/phb/adventuring#PracticingaProfession\"\
      \ rel=\"nofollow\">Practicing a Profession</a>&rdquo; under &ldquo;Downtime\
      \ Activities&rdquo; in chapter 8 of the <span>Player&rsquo;s </span><span>Handbook).</span></p>\r\
      \n</blockquote>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<h5>Suggested Characteristics</h5>\r\n<p>Use the tables for\
      \ the soldier background below&nbsp;as the basis for your traits and motivations,\
      \ modifying the entries when appropriate to suit your identity as a <span>mercenary.</span></p>\r\
      \n<p>Your bond could be associated with the company you traveled with previously,\
      \ or with some of the comrades you served with. The ideal you embrace largely\
      \ depends on your worldview and your motivation for<span> fighting.</span></p>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <h5><span>Soldier</span></h5>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\n<th style=\"text-align:left\">Personality\
      \ Trait</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I&rsquo;m\
      \ always polite and respectful.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>I&rsquo;m\
      \ haunted by memories of war. I can&rsquo;t get the images of violence out of\
      \ my mind.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>I&rsquo;ve lost too many\
      \ friends, and I&rsquo;m slow to make new ones.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\
      \n<td>I&rsquo;m full of inspiring and cautionary tales from my military experience\
      \ relevant to almost every combat situation.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\
      \n<td>I can stare down a hell hound without flinching.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>6</td>\r\n<td>I enjoy being strong and like breaking things.</td>\r\n\
      </tr>\r\n<tr>\r\n<td>7</td>\r\n<td>I have a crude sense of humor.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>8</td>\r\n<td>I face problems head-on. A simple, direct solution\
      \ is the best path to success.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table\
      \ class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\
      \n<th style=\"text-align:left\">Ideal</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\
      \n<tr>\r\n<td>1</td>\r\n<td><span>Greater Good.</span> Our lot is to lay down\
      \ our lives in defense of others. (Good)</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\
      \n<td><span>Responsibility.</span> I do what I must and obey just authority.\
      \ (Lawful)</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td><span>Independence. </span>When\
      \ people follow orders blindly, they embrace a kind of tyranny. (Chaotic)</td>\r\
      \n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td><span>Might.</span> In life as in war,\
      \ the stronger force wins. (Evil)</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td><span>Live\
      \ and Let Live. </span>Ideals aren&rsquo;t worth killing over or going to war\
      \ for. (Neutral)</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td><span>Nation. </span>My\
      \ city, nation, or people are all that matter. (Any)</td>\r\n</tr>\r\n</tbody>\r\
      \n</table>\r\n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n\
      <tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Bond</th>\r\n</tr>\r\n\
      </thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I would still lay down my life\
      \ for the people I served with.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>Someone\
      \ saved my life on the battlefield. To this day, I will never leave a friend\
      \ behind.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>My honor is my life.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I&rsquo;ll never forget the crushing defeat\
      \ my company suffered or the enemies who dealt it.</td>\r\n</tr>\r\n<tr>\r\n\
      <td>5</td>\r\n<td>Those who fight beside me are those worth dying for.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I fight for those who cannot fight for\
      \ themselves.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Flaw</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>The monstrous enemy\
      \ we faced in battle still leaves me quivering with fear.</td>\r\n</tr>\r\n\
      <tr>\r\n<td>2</td>\r\n<td>I have little respect for anyone who is not a proven\
      \ warrior.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>I made a terrible mistake\
      \ in battle that cost many lives, and I would do anything to keep that mistake\
      \ secret.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>My hatred of my enemies\
      \ is blind and unreasoning.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I obey\
      \ the law, even if the law causes misery.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\
      \n<td>I&rsquo;d rather eat my armor than admit when I&rsquo;m wrong.</td>\r\n\
      </tr>\r\n</tbody>\r\n</table>"
