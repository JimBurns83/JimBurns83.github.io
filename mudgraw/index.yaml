      </tr>

      <tr>

      <td>2</td>

      <td>I&rsquo;m quick to assume that someone is trying to cheat me.</td>

      </tr>

      <tr>

      <td>3</td>

      <td>No one must ever learn that I once stole money from guild coffers.</td>

      </tr>

      <tr>

      <td>4</td>

      <td>I&rsquo;m never satisfied with what I have&mdash;I always want more.</td>

      </tr>

      <tr>

      <td>5</td>

      <td>I would kill to acquire a noble title.</td>

      </tr>

      <tr>

      <td>6</td>

      <td>I&rsquo;m horribly jealous of anyone who can outshine my handiwork. Everywhere
      I go, I&rsquo;m surrounded by rivals.</td>

      </tr>

      </tbody>

      </table>'
