    description: '<p><strong>Prerequisite:&nbsp;</strong>Intelligence or Wisdom 13
      or higher</p>

      <div class="line character margintop20 marginbottom20">&nbsp;</div>

      <p>You have learned a number of spells that you can cast as rituals. These spells
      are written in a ritual book, which you must have in hand while casting one
      of them.</p>

      <ul>

      <li>When you choose this feat, you acquire a ritual book holding two 1st-level
      spells of your choice. Choose one of the following classes: bard, cleric, druid,
      sorcerer, warlock, or wizard. You must choose your spells from that class''s
      spell list, and the spells you choose must have the ritual tag. The class you
      choose also determines your spellcasting ability for these spells: Charisma
      for bard, sorcerer, or warlock; Wisdom for cleric or druid; or Intelligence
      for wizard.</li>

      <li>If you come across a spell in written form, such as a magical spell scroll
      or a wizard''s spellbook, you might be able to add it to your ritual book. The
      spell must be on the spell list for the class you chose, the spell''s level
      can be no higher than half your level (rounded up), and it must have the ritual
      tag. The process of copying the spell into your ritual book takes 2 hours per
      level of the spell, and costs 50 gp per level. The cost represents material
      components you expend as you experiment with the spell to master it, as well
      as the fine inks you need to record it.</li>

      </ul>'
