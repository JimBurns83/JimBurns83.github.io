      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <dl>\r\n<dt><strong>Skill Proficiencies:</strong>&nbsp;History, Persuasion</dt>\r\
      \n<dt><strong>Tool Proficiencies:</strong> One type of gaming set</dt>\r\n<dt><strong>Languages:</strong>\
      \ One of your choice</dt>\r\n<dt><strong>Equipment:</strong> A set of fine clothes,\
      \ a signet ring, a scroll of pedigree, and a purse containing 25 gp</dt>\r\n\
      </dl>\r\n<blockquote>\r\n<p><strong>FEATURE: POSITION OF PRIVILEGE</strong></p>\r\
      \n<p>Thanks to your noble birth, people are inclined to think the best of you.\
      \ You are welcome in high society, and people assume you have the right to be\
      \ wherever you are. The common folk make every effort to accommodate you and\
      \ avoid your displeasure, and other people of high birth treat you as a member\
      \ of the same social sphere. You can secure an audience with a local noble if\
      \ you need to.</p>\r\n</blockquote>\r\n<div class=\"line character margintop20\
      \ marginbottom20\">&nbsp;</div>\r\n<h5>Variant Noble: Knight</h5>\r\n<p>A knighthood\
      \ is among the lowest noble titles in most societies, but it can be a path to\
      \ higher status. If you wish to be a knight, choose the Retainers feature (see\
      \ the sidebar) instead of the Position of Privilege feature. One of your commoner\
      \ retainers is replaced by a noble who serves as your squire, aiding you in\
      \ exchange for training on his or her own path to knighthood. Your two remaining\
      \ retainers might include a groom to care for your horse and a servant who polishes\
      \ your armor (and even helps <span>you put it on).</span></p>\r\n<p>As an emblem\
      \ of chivalry and the ideals of courtly love, you might include among your equipment\
      \ a banner or other token from a noble lord or lady to whom you have given your\
      \ heart &mdash; in a chaste sort of devotion. (This person could<span> be your\
      \ bond.)</span></p>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<blockquote>\r\n<p><strong>VARIANT FEATURE: RETAINERS</strong></p>\r\
      \n<p>If your character has a noble background, you may select this background\
      \ feature instead of Position of Privilege.</p>\r\n<p>You have the service of\
      \ three retainers loyal to your family. These retainers can be attendants or\
      \ messengers, and one might be a majordomo. Your retainers are commoners who\
      \ can perform mundane tasks for you, but they do not fight for you, will not\
      \ follow you into obviously dangerous areas (such as dungeons), and will leave\
      \ if they are frequently endangered or abused</p>\r\n</blockquote>\r\n<div class=\"\
      line character margintop20 marginbottom20\">&nbsp;</div>\r\n<h5>Suggested Characteristics</h5>\r\
      \n<p>Nobles are born and raised to a very different lifestyle than most people\
      \ ever experience, and their personalities reflect that upbringing. A noble\
      \ title comes with a plethora of bonds&mdash;responsibilities to family, to\
      \ other nobles (including the sovereign), to the people entrusted to the family&rsquo;s\
      \ care, or even to the title itself. But this responsibility is often a good\
      \ way to undermine a noble.</p>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\n<th style=\"text-align:left\">Personality\
      \ Trait</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>My\
      \ eloquent flattery makes everyone I talk to feel like the most wonderful and\
