      \ class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n<h5 id=\"\
      defining-event\">Defining Event</h5>\r\n<p>You previously pursued a simple profession\
      \ among the peasantry, perhaps as a farmer, miner, servant, shepherd, woodcutter,\
      \ or gravedigger. But something happened that set you on a different path and\
      \ marked you for greater things. Choose or randomly determine a defining event\
      \ that marked you as a hero of the people.</p>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d10</th>\r\n<th style=\"text-align:left\">Defining\
