      \n<td>I am too enamored of ale, wine, and other intoxicants.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>2</td>\r\n<td>There&rsquo;s no room for caution in a life lived\
      \ to the fullest.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>I remember every\
      \ insult I&rsquo;ve received and nurse a silent resentment toward anyone who&rsquo;s\
      \ ever wronged me.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I am slow to trust\
