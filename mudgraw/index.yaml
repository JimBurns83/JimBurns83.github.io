    contractsDescription: null
    description: "<p>You have spent your life in the service of a temple to a specific\
      \ god or pantheon of gods. You act as an intermediary between the realm of the\
      \ holy and the mortal world, performing sacred rites and offering sacrifices\
      \ in order to conduct worshipers into the presence of the divine. You are not\
      \ necessarily a cleric&mdash;performing sacred rites is not the same thing as\
      \ channeling divine power.</p>\r\n<p>Choose a god, a pantheon of gods, or some\
      \ other quasi-divine being, and work with your DM to detail the nature of your\
      \ religious service. The <a href=\"https://www.dndbeyond.com/compendium/rules/phb/appendix-b-gods-of-the-multiverse\"\
      \ rel=\"nofollow\">Gods of the Multiverse</a> section contains a sample pantheon,\
      \ from the Forgotten Realms setting. Were you a lesser functionary in a temple,\
      \ raised from childhood to assist the priests in the sacred rites? Or were you\
      \ a high priest who suddenly experienced a call to serve your god in a different\
      \ way? Perhaps you were the leader of a small cult outside of any established\
      \ temple structure, or even an occult group that served a fiendish master that\
      \ you now deny.&nbsp;</p>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<dl>\r\n<dt><strong>Skill Proficiencies:</strong>&nbsp;Insight,\
      \ Religion</dt>\r\n<dt><strong>Languages:</strong> Two of your choice</dt>\r\
      \n<dt><strong>Equipment:</strong> A holy symbol (a gift to you when you entered\
      \ the priesthood), a prayer book or prayer wheel, 5 sticks of incense, vestments,\
      \ a set of common clothes, and a pouch containing 15 gp</dt>\r\n</dl>\r\n<blockquote>\r\
      \n<p><strong>FEATURE: SHELTER OF THE FAITHFUL</strong></p>\r\n<p>As an acolyte,\
      \ you command the respect of those who share your faith, and you can perform\
      \ the religious ceremonies of your deity. You and your adventuring companions\
      \ can expect to receive free healing and care at a temple, shrine, or other\
      \ established presence of your faith, though you must provide any material components\
      \ needed for spells. Those who share your religion will support you (but only\
      \ you) at a modest lifestyle.</p>\r\n<p>You might also have ties to a specific\
      \ temple dedicated to your chosen deity or pantheon, and you have a residence\
      \ there. This could be the temple where you used to serve, if you remain on\
      \ good terms with it, or a temple where you have found a new home. While near\
      \ your temple, you can call upon the priests for assistance, provided the assistance\
      \ you ask for is not hazardous and you remain in good standing with your temple.</p>\r\
      \n</blockquote>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<h5>Suggested Characteristics</h5>\r\n<p>Acolytes are shaped\
      \ by their experience in temples or other religious communities. Their study\
      \ of the history and tenets of their faith and their relationships to temples,\
      \ shrines, or hierarchies affect their mannerisms and ideals. Their flaws might\
      \ be some hidden hypocrisy or heretical idea, or an ideal or bond taken to an\
      \ extreme.</p>\r\n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\
      \n<tr>\r\n<th>d8</th>\r\n<th style=\"text-align:left\">Personality Trait</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I idolize a particular\
      \ hero of my faith, and constantly refer to that person&rsquo;s deeds and example.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>I can find common ground between the fiercest\
      \ enemies, empathizing with them and always working toward peace.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>3</td>\r\n<td>I see omens in every event and action. The gods\
      \ try to speak to us, we just need to listen.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\
      \n<td>Nothing can shake my optimistic attitude.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\
      \n<td>I quote (or misquote) sacred texts and proverbs in almost every situation.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I am tolerant (or intolerant) of other\
      \ faiths and respect (or condemn) the worship of other gods.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>7</td>\r\n<td>I&rsquo;ve enjoyed fine food, drink, and high society\
      \ among my temple&rsquo;s elite. Rough living grates on me.</td>\r\n</tr>\r\n\
      <tr>\r\n<td>8</td>\r\n<td>I&rsquo;ve spent so long in the temple that I have\
      \ little practical experience dealing with people in the outside world.</td>\r\
      \n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Ideal</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td><strong>Tradition.</strong>\
      \ The ancient traditions of worship and sacrifice must be preserved and upheld.\
      \ (Lawful)</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td><strong>Charity.</strong>\
      \ I always try to help those in need, no matter what the personal cost. (Good)</td>\r\
      \n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td><strong>Change.</strong> We must help bring\
      \ about the changes the gods are constantly working in the world. (Chaotic)</td>\r\
      \n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td><strong>Power.</strong> I hope to one day\
      \ rise to the top of my faith&rsquo;s religious hierarchy. (Lawful)</td>\r\n\
      </tr>\r\n<tr>\r\n<td>5</td>\r\n<td><strong>Faith.</strong> I trust that my deity\
      \ will guide my actions. I have faith that if I work hard, things will go well.\
      \ (Lawful)</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td><strong>Aspiration.</strong>\
      \ I seek to prove myself worthy of my god&rsquo;s favor by matching my actions\
      \ against his or her teachings. (Any)</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\
      \n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\
      \n<th style=\"text-align:left\">Bond</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n\
      <tr>\r\n<td>1</td>\r\n<td>I would die to recover an ancient relic of my faith\
      \ that was lost long ago.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>I will\
      \ someday get revenge on the corrupt temple hierarchy who branded me a heretic.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>I owe my life to the priest who took me\
      \ in when my parents died.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>Everything\
      \ I do is for the common people.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I\
      \ will do anything to protect the temple where I served.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>6</td>\r\n<td>I seek to preserve a sacred text that my enemies consider\
      \ heretical and seek to destroy.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table\
      \ class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\
      \n<th style=\"text-align:left\">Flaw</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n\
      <tr>\r\n<td>1</td>\r\n<td>I judge others harshly, and myself even more severely.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>I put too much trust in those who wield\
      \ power within my temple&rsquo;s hierarchy.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\
      \n<td>My piety sometimes leads me to blindly trust those that profess faith\
