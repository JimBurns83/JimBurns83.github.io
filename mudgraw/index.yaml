  - avatarUrl: null
    canCastSpells: false
    classFeatures:
    - description: "<p>When you choose this archetype at 3rd level, you learn maneuvers\
        \ that are fueled by special dice called supe<span>riority dice.</span></p>\r\
        \n<p><strong><span>Maneuvers. </span></strong>You learn three maneuvers of\
        \ your choice, which are detailed under &ldquo;Maneuvers&rdquo; below. Many\
        \ maneuvers enhance an attack in some way. You can use only one maneuve<span>r\
        \ per attack.</span></p>\r\n<p>You learn two additional maneuvers of your\
        \ choice at 7th, 10th, and 15th level. Each time you learn new maneuvers,\
        \ you can also replace one maneuver you know with a d<span>ifferent one.</span></p>\r\
        \n<p><strong><span>Superiority Dice. </span></strong>You have four superiority\
        \ dice, which are d8s. A superiority die is expended when you use it. You\
        \ regain all of your expended superiority dice when you finish a short <span>or\
        \ long rest.</span></p>\r\n<p>You gain another superiority die at 7th level\
        \ and one more a<span>t 15th level.</span></p>\r\n<p><strong><span>Saving\
        \ Throws. </span></strong>Some of your maneuvers require your target to make\
        \ a saving throw to resist the maneuver&rsquo;s effects. The saving throw\
        \ DC is calculated as follows:</p>\r\n<p><strong><span>Maneuver save DC</span></strong>\
        \ = 8 + your proficiency bonus + your Strength or Dexterity modifier (your\
        \ choice)</p>"
      displayOrder: 1
      id: 209
      name: Combat Superiority
      prerequisite: null
      requiredLevel: 3
    - description: <p>At 3rd level, you gain proficiency with one type of artisan&rsquo;s
        tools of<span> your choice.</span></p>
      displayOrder: 2
      id: 210
      name: Student of War
      prerequisite: null
      requiredLevel: 3
    - description: <p>The maneuvers are presented in alphab<span>etical order.</span></p>
      displayOrder: 3
      id: 214
      name: Maneuvers
      prerequisite: null
      requiredLevel: 3
    - description: "<p>Starting at 7th level, if you spend at least 1 minute observing\
        \ or interacting with another creature outside combat, you can learn certain\
        \ information about its capabilities compared to your own. The DM tells you\
        \ if the creature is your equal, superior, or inferior in regard to two of\
        \ the following characteristics of your choice:</p>\r\n<ul>\r\n<li>Strength\
        \ score</li>\r\n<li>Dexterity score</li>\r\n<li>Constitution score</li>\r\n\
        <li>Armor Class</li>\r\n<li>Current hit points</li>\r\n<li>Total class levels\
        \ (if any)</li>\r\n<li>Fighter class levels (if any)</li>\r\n</ul>"
      displayOrder: 4
      id: 211
      name: Know Your Enemy
      prerequisite: null
      requiredLevel: 7
    - description: <p>At 10th level, your superiority dice turn into d10s. At 18th
        level, they tu<span>rn into d12s.</span></p>
      displayOrder: 5
      id: 212
      name: Improved Combat Superiority
      prerequisite: null
      requiredLevel: 10
    - description: <p>Starting at 15th level, when you roll initiative and have no
        superiority dice remaining, you regain one sup<span>eriority die.</span></p>
      displayOrder: 6
      id: 213
      name: Relentless
      prerequisite: null
      requiredLevel: 15
    - description: <p>At 18th level, your superiority dice turn into d12s.</p>
      displayOrder: 7
      id: 832
      name: Improved Combat Superiority
      prerequisite: null
      requiredLevel: 18
    description: <p>Those who emulate the archetypal Battle Master employ martial
      techniques passed down through generations. To a Battle Master, combat is an
      academic field, sometimes including subjects beyond battle such as weaponsmithing
      and calligraphy. Not every fighter absorbs the lessons of history, theory, and
      artistry that are reflected in the Battle Master archetype, but those who do
      are well-rounded fighters of great skill a<span>nd knowledge.</span></p>
    equipmentDescription: null
