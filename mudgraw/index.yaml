    description: "<p>You are an experienced criminal with a history of breaking the\
      \ law. You have spent a lot of time among other criminals and still have contacts\
      \ within the criminal underworld. You&rsquo;re far closer than most people to\
      \ the world of murder, theft, and violence that pervades the underbelly of civilization,\
      \ and you have survived up to this point by flouting the rules and regulations\
      \ of society.</p>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<dl>\r\n<dt><strong>Skill Proficiencies:</strong>&nbsp;Deception,\
      \ Stealth</dt>\r\n<dt><strong>Tool Proficiencies:</strong> One type of gaming\
      \ set, thieves&rsquo; tools</dt>\r\n<dt><strong>Equipment:</strong> A crowbar,\
      \ a set of dark common clothes including a hood, and a pouch containing 15 gp</dt>\r\
      \n</dl>\r\n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\
      \n<h5 id=\"criminal-specialty\">Criminal Specialty</h5>\r\n<p>There are many\
      \ kinds of criminals, and within a thieves&rsquo; guild or similar criminal\
      \ organization, individual members have particular specialties. Even criminals\
      \ who operate outside of such organizations have strong preferences for certain\
      \ kinds of crimes over others. Choose the role you played in your criminal life,\
      \ or roll on the table below.</p>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\n<th style=\"text-align:left\">Specialty</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>Blackmailer</td>\r\
      \n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>Burglar</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\
      \n<td>Enforcer</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>Fence</td>\r\n</tr>\r\
      \n<tr>\r\n<td>5</td>\r\n<td>Highway robber</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\
      \n<td>Hired killer</td>\r\n</tr>\r\n<tr>\r\n<td>7</td>\r\n<td>Pickpocket</td>\r\
      \n</tr>\r\n<tr>\r\n<td>8</td>\r\n<td>Smuggler</td>\r\n</tr>\r\n</tbody>\r\n\
      </table>\r\n<blockquote>\r\n<p><strong>FEATURE: CRIMINAL CONTACT</strong></p>\r\
      \n<p>You have a reliable and trustworthy contact who acts as your liaison to\
      \ a network of other criminals. You know how to get messages to and from your\
      \ contact, even over great distances; specifically, you know the local messengers,\
      \ corrupt caravan masters, and seedy sailors who can deliver messages for you.</p>\r\
      \n</blockquote>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<h5 id=\"variant-criminal-spy\">Variant Criminal: Spy</h5>\r\
      \n<p>Although your capabilities are not much different from those of a burglar\
      \ or smuggler, you learned and practiced them in a very different context: as\
      \ an espionage agent. You might have been an officially sanctioned agent of\
      \ the crown, or perhaps you sold the secrets you uncovered to the highest bidder.</p>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <h5>Suggested Characteristics</h5>\r\n<p>Criminals might seem like villains\
      \ on the surface, and many of them are villainous to the core. But some have\
      \ an abundance of endearing, if not redeeming, characteristics. There might\
      \ be honor among thieves, but criminals rarely show any respect for law or authority.</p>\r\
      \n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\
      \n<th style=\"text-align:left\">Personality Trait</th>\r\n</tr>\r\n</thead>\r\
      \n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I always have a plan for what to do when\
      \ things go wrong.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>I am always calm,\
      \ no matter what the situation. I never raise my voice or let my emotions control\
      \ me.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>The first thing I do in a new\
      \ place is note the locations of everything valuable&mdash;or where such things\
      \ could be hidden.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I would rather\
      \ make a new friend than a new enemy.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n\
      <td>I am incredibly slow to trust. Those who seem the fairest often have the\
      \ most to hide.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I don&rsquo;t pay\
      \ attention to the risks in a situation. Never tell me the odds.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>7</td>\r\n<td>The best way to get me to do something is to tell\
      \ me I can&rsquo;t do it.</td>\r\n</tr>\r\n<tr>\r\n<td>8</td>\r\n<td>I blow\
      \ up at the slightest insult.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table\
      \ class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\
      \n<th style=\"text-align:left\">Ideal</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\
      \n<tr>\r\n<td>1</td>\r\n<td><strong>Honor.</strong> I don&rsquo;t steal from\
      \ others in the trade. (Lawful)</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td><strong>Freedom.</strong>\
      \ Chains are meant to be broken, as are those who would forge them. (Chaotic)</td>\r\
      \n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td><strong>Charity.</strong> I steal from\
      \ the wealthy so that I can help people in need. (Good)</td>\r\n</tr>\r\n<tr>\r\
      \n<td>4</td>\r\n<td><strong>Greed.</strong> I will do whatever it takes to become\
      \ wealthy. (Evil)</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td><strong>People.</strong>\
      \ I&rsquo;m loyal to my friends, not to any ideals, and everyone else can take\
      \ a trip down the Styx for all I care. (Neutral)</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\
      \n<td><strong>Redemption.</strong> There&rsquo;s a spark of good in everyone.\
      \ (Good)</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Bond</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I&rsquo;m trying\
      \ to pay off an old debt I owe to a generous benefactor.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>2</td>\r\n<td>My ill-gotten gains go to support my family.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>3</td>\r\n<td>Something important was taken from me, and I aim\
      \ to steal it back.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I will become\
      \ the greatest thief that ever lived.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n\
      <td>I&rsquo;m guilty of a terrible crime. I hope I can redeem myself for it.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>Someone I loved died because of I mistake\
      \ I made. That will never happen again.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\
      \n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\
      \n<th style=\"text-align:left\">Flaw</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n\
      <tr>\r\n<td>1</td>\r\n<td>When I see something valuable, I can&rsquo;t think\
      \ about anything but how to steal it.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n\
      <td>When faced with a choice between money and my friends, I usually choose\
      \ the money.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>If there&rsquo;s a plan,\
      \ I&rsquo;ll forget it. If I don&rsquo;t forget it, I&rsquo;ll ignore it.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I have a &ldquo;tell&rdquo; that reveals\
      \ when I&rsquo;m lying.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I turn tail\
      \ and run when things look bad.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>An\
      \ innocent person is in prison for a crime that I committed. I&rsquo;m okay\
      \ with that.</td>\r\n</tr>\r\n</tbody>\r\n</table>"
