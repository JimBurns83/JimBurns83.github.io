      \ me.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>An injury to the unspoiled\
      \ wilderness of my home is an injury to me.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\
      \n<td>I will bring terrible wrath down on the evildoers who destroyed my homeland.</td>\r\
