    - description: "<p>At 3rd level, you learn a ritual that creates a magical bond\
        \ between yourself and one weapon. You perform the ritual over the course\
        \ of 1 hour, which can be done during a short rest. The weapon must be within\
        \ your reach throughout the ritual, at the conclusion of which you touch the\
        \ weapon and fo<span>rge the bond.</span></p>\r\n<p>Once you have bonded a\
        \ weapon to yourself, you can&rsquo;t be disarmed of that weapon unless you\
        \ are incapacitated. If it is on the same plane of existence, you can summon\
        \ that weapon as a bonus action on your turn, causing it to teleport instantly\
        \ <span>to your hand.</span></p>\r\n<p>You can have up to two bonded weapons,\
        \ but can summon only one at a time with your bonus action. If you attempt\
        \ to bond with a third weapon, you must break the bond with one of t<span>he\
        \ other two.</span></p>"
      displayOrder: 2
      id: 221
      name: Weapon Bond
      prerequisite: null
      requiredLevel: 3
    - description: <p>Beginning at 7th level, when you use your action to cast a cantrip,
        you can make one weapon attack as a <span>bonus action.</span></p>
      displayOrder: 3
      id: 222
      name: War Magic
      prerequisite: null
      requiredLevel: 7
    - description: <p>At 10th level, you learn how to make your weapon strikes undercut
        a creature&rsquo;s resistance to your spells. When you hit a creature with
        a weapon attack, that creature has disadvantage on the next saving throw it
        makes against a spell you cast before the end of yo<span>ur next turn.</span></p>
      displayOrder: 4
      id: 223
      name: Eldritch Strike
      prerequisite: null
      requiredLevel: 10
    - description: <p>At 15th level, you gain the ability to teleport up to 30 feet
        to an unoccupied space you can see when you use your Action Surge. You can
        teleport before or after the addit<span>ional action.</span></p>
      displayOrder: 5
      id: 224
      name: Arcane Charge
      prerequisite: null
      requiredLevel: 15
    - description: <p>Starting at 18th level, when you use your action to cast a spell,
        you can make one weapon attack as a <span>bonus action.</span></p>
      displayOrder: 6
      id: 225
      name: Improved War Magic
      prerequisite: null
      requiredLevel: 18
    description: '<p>The archetypal Eldritch Knight combines the martial mastery common
      to all fighters with a careful study of magic. Eldritch Knights use magical
      techniques similar to those practiced by wizards. They focus their study on
      two of the eight schools of magic: abjuration and evocation. Abjuration spells
      grant an Eldritch Knight additional protection in battle, and evocation spells
      deal damage to many foes at once, extending the fighter&rsquo;s reach in combat.
      These knights learn a comparatively small number of spells, committing them
      to memory instead of keeping them in<span> a spellbook.</span></p>'
