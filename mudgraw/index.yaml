    shortDescription: "<p>You understand wealth, power, and privilege. You carry a\
      \ noble title, and your family owns land, collects taxes, and wields significant\
      \ political influence. You might be a pampered aristocrat unfamiliar with work\
      \ or discomfort, a former merchant just elevated to the nobility, or a disinherited\
      \ scoundrel with a disproportionate sense of entitlement. Or you could be an\
      \ honest, hard-working landowner who cares deeply about the people who live\
      \ and work on your land, keenly aware of your responsibility to them.</p>\r\n\
      <p>Work with your DM to come up with an appropriate title and determine how\
      \ much authority that title carries. A noble title doesn&rsquo;t stand on its\
      \ own&mdash;it&rsquo;s connected to an entire family, and whatever title you\
      \ hold, you will pass it down to your own children. Not only do you need to\
      \ determine your noble title, but you should also work with the DM to describe\
      \ your family and their influence on you.</p>\r\n<p>Is your family old and established,\
      \ or was your title only recently bestowed? How much influence do they wield,\
      \ and over what area? What kind of reputation does your family have among the\
      \ other aristocrats of the region? How do the common people regard them?</p>\r\
      \n<p>What&rsquo;s your position in the family? Are you the heir to the head\
      \ of the family? Have you already inherited the title? How do you feel about\
      \ that responsibility? Or are you so far down the line of inheritance that no\
      \ one cares what you do, as long as you don&rsquo;t embarrass the family? How\
      \ does the head of your family feel about your adventuring career? Are you in\
      \ your family&rsquo;s good graces, or shunned by the rest of your family?</p>\r\
      \n<p>Does your family have a coat of arms? An insignia you might wear on a signet\
      \ ring? Particular colors you wear all the time? An animal you regard as a symbol\
      \ of your line or even a spiritual member of the family?</p>\r\n<p>These details\
      \ help establish your family and your title as features of the world of the\
      \ campaign.</p>\r\n<p>A knighthood is among the lowest noble titles in most\
      \ societies, but it can be a path to higher status. If you wish to be a knight,\
      \ choose the Retainers feature (see the sidebar) instead of the Position of\
      \ Privilege feature. One of your commoner retainers is replaced by a noble who\
      \ serves as your squire, aiding you in exchange for training on his or her own\
      \ path to knighthood. Your two remaining retainers might include a groom to\
      \ care for your horse and a servant who polishes your armor (and even helps\
      \ <span>you put it on).</span></p>\r\n<p>As an emblem of chivalry and the ideals\
      \ of courtly love, you might include among your equipment a banner or other\
      \ token from a noble lord or lady to whom you have given your heart &mdash;\
      \ in a chaste sort of devotion. (This person could<span> be your bond.)</span></p>"
