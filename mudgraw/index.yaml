      \n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\
      \n<th style=\"text-align:left\">Flaw</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n\
      <tr>\r\n<td>1</td>\r\n<td>I can&rsquo;t resist a pretty face.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>2</td>\r\n<td>I&rsquo;m always in debt. I spend my ill-gotten\
      \ gains on decadent luxuries faster than I bring them in...</td>\r\n</tr>\r\n\
      <tr>\r\n<td>3</td>\r\n<td>I&rsquo;m convinced that no one could ever fool me\
      \ the way I fool others.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I&rsquo;m\
      \ too greedy for my own good. I can&rsquo;t resist taking a risk if there&rsquo;s\
