    description: "<p>Before you became an adventurer, your life was already full of\
      \ conflict and excitement, because you made a living tracking down people for\
      \ pay. Unlike some people who collect bounties, though, you aren&rsquo;t a savage\
      \ who follows quarry into or through the wilderness. You&rsquo;re involved in\
      \ a lucrative trade, in the place where you live, that routinely tests your\
      \ skills and survival instincts. What&rsquo;s more, you aren&rsquo;t alone,\
      \ as a bounty hunter in the wild would be: you routinely interact with both\
      \ the criminal subculture and other bounty hunters, maintaining contacts in\
      \ both areas to help yo<span>u succeed.</span></p>\r\n<p>You might be a cunning\
      \ thief-catcher, prowling the rooftops to catch one of the myriad burglars of\
      \ the city. Perhaps you are someone who has your ear to the street, aware of\
      \ the doings of thieves&rsquo; guilds and street gangs. You might be a &ldquo;velvet\
      \ mask&rdquo; bounty hunter, one who blends in with high society and noble circles\
      \ in order to catch the criminals that prey on the rich, whether pickpockets\
      \ or con artists. The community where you plied your trade might have been one\
      \ of Faer&ucirc;n&rsquo;s great metropolises, such as Waterdeep or Baldur&rsquo;s\
      \ Gate, or a less populous location, perhaps Luskan or Yartar &mdash; any place\
      \ that&rsquo;s large enough to have a steady supply of potential<span> quarries.</span></p>\r\
      \n<p>As a member of an adventuring party, you might find it more difficult to\
      \ pursue a personal agenda that doesn&rsquo;t fit with the group&rsquo;s objectives\
      \ &mdash; but on the other hand, you can take down much more formidable targets\
      \ with the help of your c<span>ompanions.</span></p>\r\n<div class=\"line character\
      \ margintop20 marginbottom20\">&nbsp;</div>\r\n<p><strong><span>Skill Proficiencies:</span></strong>\
      \ Choose two from among Deception, Insight, Persuasion, a<span>nd Stealth<br></span><strong><span>Tool\
      \ Proficiencies:</span></strong> Choose two from among one type of gaming set,\
      \ one musical instrument, and thie<span>ves&rsquo; tools<br></span><strong><span>Equipment:</span></strong>\
      \ A set of clothes appropriate to your duties and a pouch contai<span>ning 20\
      \ gp</span></p>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<blockquote>\r\n<p><strong>FEATURE: EAR TO THE GROUND</strong></p>\r\
      \n<p>You are in frequent contact with people in the segment of society that\
      \ your chosen quarries move through. These people might be associated with the\
      \ criminal underworld, the rough-and-tumble folk of the streets, or members\
      \ of high society. This connection comes in the form of a contact in any city\
      \ you visit, a person who provides information about the people and places of\
      \ the l<span>ocal area.</span></p>\r\n</blockquote>\r\n<div class=\"line character\
      \ margintop20 marginbottom20\">&nbsp;</div>\r\n<h5>Suggested Characteristics</h5>\r\
      \n<p>Use the tables for the criminal background below&nbsp;as the basis for\
      \ your bounty hunter&rsquo;s traits and motivations, modifying the entries when\
      \ appropriate to suit your identity as a boun<span>ty hunter.</span></p>\r\n\
      <p>For instance, your bond might involve other bounty hunters or the organizations\
      \ or individuals that employ you. Your ideal could be associated with your determination\
      \ always to catch your quarry or your desire to maintain your reputation for\
      \ being d<span>ependable.</span></p>\r\n<div class=\"line character margintop20\
      \ marginbottom20\">&nbsp;</div>\r\n<h5><span>Criminal</span></h5>\r\n<table\
      \ class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\
      \n<th style=\"text-align:left\">Personality Trait</th>\r\n</tr>\r\n</thead>\r\
      \n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I always have a plan for what to do when\
      \ things go wrong.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>I am always calm,\
      \ no matter what the situation. I never raise my voice or let my emotions control\
      \ me.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>The first thing I do in a new\
      \ place is note the locations of everything valuable&mdash;or where such things\
      \ could be hidden.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I would rather\
      \ make a new friend than a new enemy.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n\
      <td>I am incredibly slow to trust. Those who seem the fairest often have the\
      \ most to hide.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I don&rsquo;t pay\
      \ attention to the risks in a situation. Never tell me the odds.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>7</td>\r\n<td>The best way to get me to do something is to tell\
      \ me I can&rsquo;t do it.</td>\r\n</tr>\r\n<tr>\r\n<td>8</td>\r\n<td>I blow\
      \ up at the slightest insult.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table\
      \ class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\
      \n<th style=\"text-align:left\">Ideal</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\
      \n<tr>\r\n<td>1</td>\r\n<td><span>Honor.</span> I don&rsquo;t steal from others\
      \ in the trade. (Lawful)</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td><span>Freedom.</span>\
      \ Chains are meant to be broken, as are those who would forge them. (Chaotic)</td>\r\
      \n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td><span>Charity.</span> I steal from the\
      \ wealthy so that I can help people in need. (Good)</td>\r\n</tr>\r\n<tr>\r\n\
      <td>4</td>\r\n<td><span>Greed. </span>I will do whatever it takes to become\
      \ wealthy. (Evil)</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td><span>People.</span>\
      \ I&rsquo;m loyal to my friends, not to any ideals, and everyone else can take\
      \ a trip down the Styx for all I care. (Neutral)</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\
      \n<td><span>Redemption.</span> There&rsquo;s a spark of good in everyone. (Good)</td>\r\
      \n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Bond</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I&rsquo;m trying\
      \ to pay off an old debt I owe to a generous benefactor.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>2</td>\r\n<td>My ill-gotten gains go to support my family.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>3</td>\r\n<td>Something important was taken from me, and I aim\
      \ to steal it back.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I will become\
      \ the greatest thief that ever lived.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n\
      <td>I&rsquo;m guilty of a terrible crime. I hope I can redeem myself for it.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>Someone I loved died because of I mistake\
      \ I made. That will never happen again.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\
      \n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\
      \n<th style=\"text-align:left\">Flaw</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n\
      <tr>\r\n<td>1</td>\r\n<td>When I see something valuable, I can&rsquo;t think\
      \ about anything but how to steal it.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n\
      <td>When faced with a choice between money and my friends, I usually choose\
      \ the money.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>If there&rsquo;s a plan,\
      \ I&rsquo;ll forget it. If I don&rsquo;t forget it, I&rsquo;ll ignore it.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I have a &ldquo;tell&rdquo; that reveals\
      \ when I&rsquo;m lying.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I turn tail\
      \ and run when things look bad.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>An\
      \ innocent person is in prison for a crime that I committed. I&rsquo;m okay\
      \ with that.</td>\r\n</tr>\r\n</tbody>\r\n</table>"
