    description: "<p>War has been your life for as long as you care to remember. You\
      \ trained as a youth, studied the use of weapons and armor, learned basic survival\
      \ techniques, including how to stay alive on the battlefield. You might have\
      \ been part of a standing national army or a mercenary company, or perhaps a\
      \ member of a local militia who rose to prominence during a recent war.</p>\r\
      \n<p>When you choose this background, work with your DM to determine which military\
      \ organization you were a part of, how far through its ranks you progressed,\
      \ and what kind of experiences you had during your military career. Was it a\
      \ standing army, a town guard, or a village militia? Or it might have been a\
      \ noble&rsquo;s or merchant&rsquo;s private army, or a mercenary company.</p>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <dl>\r\n<dt><strong>Skill Proficiencies:</strong>&nbsp;Athletics, Intimidation</dt>\r\
      \n<dt><strong>Tool Proficiencies:</strong> One type of gaming set, vehicles\
      \ (land)</dt>\r\n<dt><strong>Equipment:</strong> An insignia of rank, a trophy\
      \ taken from a fallen enemy (a dagger, broken blade, or piece of a banner),\
      \ a set of bone dice or deck of cards, a set of common clothes, and a pouch\
      \ containing 10 gp</dt>\r\n</dl>\r\n<div class=\"line character margintop20\
      \ marginbottom20\">&nbsp;</div>\r\n<h5>Specialty</h5>\r\n<p>During your time\
      \ as a soldier, you had a specific role to play in your unit or army. Roll a\
      \ d8 or choose from the options in the table below to determine your role:</p>\r\
      \n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\
      \n<th style=\"text-align:left\">Specialty</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\
      \n<tr>\r\n<td>1</td>\r\n<td>Officer</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n\
      <td>Scout</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>Infantry</td>\r\n</tr>\r\
      \n<tr>\r\n<td>4</td>\r\n<td>Cavalry</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n\
      <td>Healer</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>Quartermaster</td>\r\n\
      </tr>\r\n<tr>\r\n<td>7</td>\r\n<td>Standard bearer</td>\r\n</tr>\r\n<tr>\r\n\
      <td>8</td>\r\n<td>Support staff (cook, blacksmith, or the like)</td>\r\n</tr>\r\
      \n</tbody>\r\n</table>\r\n<blockquote>\r\n<p><strong>FEATURE: MILITARY RANK</strong></p>\r\
      \n<p>You have a military rank from your career as a soldier. Soldiers loyal\
      \ to your former military organization still recognize your authority and influence,\
      \ and they defer to you if they are of a lower rank. You can invoke your rank\
      \ to exert influence over other soldiers and requisition simple equipment or\
      \ horses for temporary use. You can also usually gain access to friendly military\
      \ encampments and fortresses where your rank is recognized.</p>\r\n</blockquote>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <h5>Suggested Characteristics</h5>\r\n<p>The horrors of war combined with the\
      \ rigid discipline of military service leave their mark on all soldiers, shaping\
      \ their ideals, creating strong bonds, and often leaving them scarred and vulnerable\
      \ to fear, shame, and hatred.</p>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\n<th style=\"text-align:left\">Personality\
      \ Trait</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I&rsquo;m\
      \ always polite and respectful.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>I&rsquo;m\
      \ haunted by memories of war. I can&rsquo;t get the images of violence out of\
      \ my mind.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>I&rsquo;ve lost too many\
      \ friends, and I&rsquo;m slow to make new ones.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\
      \n<td>I&rsquo;m full of inspiring and cautionary tales from my military experience\
      \ relevant to almost every combat situation.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\
      \n<td>I can stare down a hell hound without flinching.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>6</td>\r\n<td>I enjoy being strong and like breaking things.</td>\r\n\
      </tr>\r\n<tr>\r\n<td>7</td>\r\n<td>I have a crude sense of humor.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>8</td>\r\n<td>I face problems head-on. A simple, direct solution\
      \ is the best path to success.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table\
      \ class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\
      \n<th style=\"text-align:left\">Ideal</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\
      \n<tr>\r\n<td>1</td>\r\n<td><strong>Greater Good.</strong> Our lot is to lay\
      \ down our lives in defense of others. (Good)</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\
      \n<td><strong>Responsibility.</strong> I do what I must and obey just authority.\
      \ (Lawful)</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td><strong>Independence.</strong>\
      \ When people follow orders blindly, they embrace a kind of tyranny. (Chaotic)</td>\r\
      \n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td><strong>Might.</strong> In life as in war,\
      \ the stronger force wins. (Evil)</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td><strong>Live\
      \ and Let Live.</strong> Ideals aren&rsquo;t worth killing over or going to\
      \ war for. (Neutral)</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td><strong>Nation.</strong>\
      \ My city, nation, or people are all that matter. (Any)</td>\r\n</tr>\r\n</tbody>\r\
      \n</table>\r\n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n\
      <tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Bond</th>\r\n</tr>\r\n\
      </thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I would still lay down my life\
      \ for the people I served with.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>Someone\
      \ saved my life on the battlefield. To this day, I will never leave a friend\
      \ behind.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>My honor is my life.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I&rsquo;ll never forget the crushing defeat\
      \ my company suffered or the enemies who dealt it.</td>\r\n</tr>\r\n<tr>\r\n\
      <td>5</td>\r\n<td>Those who fight beside me are those worth dying for.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I fight for those who cannot fight for\
      \ themselves.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Flaw</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>The monstrous enemy\
      \ we faced in battle still leaves me quivering with fear.</td>\r\n</tr>\r\n\
      <tr>\r\n<td>2</td>\r\n<td>I have little respect for anyone who is not a proven\
      \ warrior.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>I made a terrible mistake\
      \ in battle that cost many lives&mdash;and I would do anything to keep that\
      \ mistake secret.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>My hatred of my\
      \ enemies is blind and unreasoning.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n\
      <td>I obey the law, even if the law causes misery.</td>\r\n</tr>\r\n<tr>\r\n\
      <td>6</td>\r\n<td>I&rsquo;d rather eat my armor than admit when I&rsquo;m wrong.</td>\r\
      \n</tr>\r\n</tbody>\r\n</table>"
