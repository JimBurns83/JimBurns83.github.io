    description: "<p>You lived in seclusion &mdash; either in a sheltered community\
      \ such as a monastery, or entirely alone &mdash; for a formative part of your\
      \ life. In your time apart from the clamor of society, you found quiet, solitude,\
      \ and perhaps some of the answers you we<span>re looking for.</span></p>\r\n\
      <div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n<p><span><strong>Skill\
      \ Proficiencies:</strong> </span>Med<span>icine, Religion<br></span><strong><span>Tool\
      \ Proficiencies</span><span><span>:</span></span></strong><span> Herbalism kit<br></span><strong><span>Languages:</span></strong>\
      \ One<span> of your choice<br></span><strong><span>Equipment:</span></strong>\
      \ A scroll case stuffed full of notes from your studies or prayers, a winter\
      \ blanket, a set of common clothes, an herbalis<span>m kit, and 5 gp</span></p>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <h5>Life of Seclusion</h5>\r\n<p>What was the reason for your isolation, and\
      \ what changed to allow you to end your solitude? You can work with your DM\
      \ to determine the exact nature of your seclusion, or you can choose or roll\
      \ on the table below to determine the reason behind <span>your seclusion.</span></p>\r\
      \n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\
      \n<th style=\"text-align:left\">Life of Seclusion</th>\r\n</tr>\r\n</thead>\r\
      \n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I was searching for spiritual enlightenment.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>I was partaking of communal living in accordance\
      \ with the dictates of a religious order.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\
      \n<td>I was exiled for a crime I didn&rsquo;t commit.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>4</td>\r\n<td>I retreated from society after a life-altering event.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I needed a quiet place to work on my art,\
      \ literature, music, or manifesto.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I\
      \ needed to commune with nature, far from civilization.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>7</td>\r\n<td>I was the caretaker of an ancient ruin or relic.</td>\r\n\
      </tr>\r\n<tr>\r\n<td>8</td>\r\n<td>I was a pilgrim in search of a person, place,\
      \ or relic of spiritual significance.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\
      \n<blockquote>\r\n<p><br><strong>FEATURE: DISCOVERY&nbsp;</strong></p>\r\n<p>The\
      \ quiet seclusion of your extended hermitage gave you access to a unique and\
      \ powerful discovery. The exact nature of this revelation depends on the nature\
      \ of your seclusion. It might be a great truth about the cosmos, the deities,\
      \ the powerful beings of the outer planes, or the forces of nature. It could\
      \ be a site that no one else has ever seen. You might have uncovered a fact\
      \ that has long been forgotten, or unearthed some relic of the past that could\
      \ rewrite history. It might be information that would be damaging to the people\
      \ who or consigned you to exile, and hence the reason for your ret<span>urn\
      \ to society.</span></p>\r\n<p>Work with your DM to determine the details of\
      \ your discovery and its impact o<span>n the campaign.</span></p>\r\n</blockquote>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <h5>Other Hermits</h5>\r\n<p>This hermit background assumes a contemplative\
      \ sort of seclusion that allows room for study and prayer. If you want to play\
      \ a rugged wilderness recluse who lives off the land while shunning the company\
      \ of other people, look at the <a href=\"https://www.dndbeyond.com/characters/backgrounds/outlander\"\
      \ rel=\"nofollow\">outlander</a> background. On the other hand, if you want\
      \ to go in a more religious direction, the <a href=\"https://www.dndbeyond.com/characters/backgrounds/acolyte\"\
      \ rel=\"nofollow\">acolyte</a> might be what you&rsquo;re looking for. Or you\
      \ could even be a <a href=\"https://www.dndbeyond.com/characters/backgrounds/charlatan\"\
      \ rel=\"nofollow\">charlatan</a>, posing as a wise and holy person and letting\
      \ pious foo<span>ls support you.</span></p>\r\n<div class=\"line character margintop20\
      \ marginbottom20\">&nbsp;</div>\r\n<h5>Suggested Characteristics</h5>\r\n<p>Some\
      \ hermits are well suited to a life of seclusion, whereas others chafe against\
      \ it and long for company. Whether they embrace solitude or long to escape it,\
      \ the solitary life shapes their attitudes and ideals. A few are driven slightly\
      \ mad by their years apar<span>t from society.</span></p>\r\n<table class=\"\
      compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\n<th style=\"\
      text-align:left\">Personality Trait</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n\
      <tr>\r\n<td>1</td>\r\n<td>I&rsquo;ve been isolated for so long that I rarely\
      \ speak, preferring gestures and the occasional grunt.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>2</td>\r\n<td>I am utterly serene, even in the face of disaster.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>The leader of my community had something\
      \ wise to say on every topic, and I am eager to share that wisdom.</td>\r\n\
      </tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I feel tremendous empathy for all who suffer.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I&rsquo;m oblivious to etiquette and social\
      \ expectations.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I connect everything\
      \ that happens to me to a grand, cosmic plan.</td>\r\n</tr>\r\n<tr>\r\n<td>7</td>\r\
      \n<td>I often get lost in my own thoughts and contemplation, becoming oblivious\
      \ to my surroundings.</td>\r\n</tr>\r\n<tr>\r\n<td>8</td>\r\n<td>I am working\
      \ on a grand philosophical theory and love sharing my ideas.</td>\r\n</tr>\r\
      \n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\">\r\n\
      <thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Ideal</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td><span>Greater Good.</span>\
      \ My gifts are meant to be shared with all, not used for my own benefit. (Good)</td>\r\
      \n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td><span>Logic. </span>Emotions must not cloud\
      \ our sense of what is right and true, or our logical thinking. (Lawful)</td>\r\
      \n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td><span>Free Thinking. </span>Inquiry and\
      \ curiosity are the pillars of progress. (Chaotic)</td>\r\n</tr>\r\n<tr>\r\n\
      <td>4</td>\r\n<td><span>Power. </span>Solitude and contemplation are paths toward\
      \ mystical or magical power. (Evil)</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n\
      <td><span>Live and Let Live. </span>Meddling in the affairs of others only causes\
      \ trouble. (Neutral)</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td><span>Self-Knowledge.\
      \ </span>If you know yourself, there&rsquo;s nothing left to know. (Any)</td>\r\
      \n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Bond</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>Nothing is more\
      \ important than the other members of my hermitage, order, or association.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>I entered seclusion to hide from the ones\
      \ who might still be hunting me. I must someday confront them.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>3</td>\r\n<td>I&rsquo;m still seeking the enlightenment I pursued\
      \ in my seclusion, and it still eludes me.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\
      \n<td>I entered seclusion because I loved someone I could not have.</td>\r\n\
      </tr>\r\n<tr>\r\n<td>5</td>\r\n<td>Should my discovery come to light, it could\
      \ bring ruin to the world.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>My isolation\
      \ gave me great insight into a great evil that only I can destroy.</td>\r\n\
      </tr>\r\n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Flaw</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>Now that I&rsquo;ve\
      \ returned to the world, I enjoy its delights a little too much.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>2</td>\r\n<td>I harbor dark, bloodthirsty thoughts that my isolation\
      \ and meditation failed to quell.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>I\
      \ am dogmatic in my thoughts and philosophy.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\
      \n<td>I let my need to win arguments overshadow friendships and harmony.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I&rsquo;d risk too much to uncover a lost\
      \ bit of knowledge.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I like keeping\
      \ secrets and won&rsquo;t share them with anyone.</td>\r\n</tr>\r\n</tbody>\r\
      \n</table>\r\n<p>&nbsp;</p>"
