    description: "<p>You understand wealth, power, and privilege. You carry a noble\
      \ title, and your family owns land, collects taxes, and wields significant political\
      \ influence. You might be a pampered aristocrat unfamiliar with work or discomfort,\
      \ a former merchant just elevated to the nobility, or a disinherited scoundrel\
      \ with a disproportionate sense of entitlement. Or you could be an honest, hard-working\
      \ landowner who cares deeply about the people who live and work on your land,\
      \ keenly aware of your responsibility to them.</p>\r\n<p>Work with your DM to\
      \ come up with an appropriate title and determine how much authority that title\
      \ carries. A noble title doesn&rsquo;t stand on its own&mdash;it&rsquo;s connected\
      \ to an entire family, and whatever title you hold, you will pass it down to\
      \ your own children. Not only do you need to determine your noble title, but\
      \ you should also work with the DM to describe your family and their influence\
      \ on you.</p>\r\n<p>Is your family old and established, or was your title only\
      \ recently bestowed? How much influence do they wield, and over what area? What\
      \ kind of reputation does your family have among the other aristocrats of the\
      \ region? How do the common people regard them?</p>\r\n<p>What&rsquo;s your\
      \ position in the family? Are you the heir to the head of the family? Have you\
      \ already inherited the title? How do you feel about that responsibility? Or\
      \ are you so far down the line of inheritance that no one cares what you do,\
      \ as long as you don&rsquo;t embarrass the family? How does the head of your\
      \ family feel about your adventuring career? Are you in your family&rsquo;s\
      \ good graces, or shunned by the rest of your family?</p>\r\n<p>Does your family\
      \ have a coat of arms? An insignia you might wear on a signet ring? Particular\
      \ colors you wear all the time? An animal you regard as a symbol of your line\
      \ or even a spiritual member of the family?</p>\r\n<p>These details help establish\
      \ your family and your title as features of the world of the campaign.</p>\r\
      \n<p>A knighthood is among the lowest noble titles in most societies, but it\
      \ can be a path to higher status. If you wish to be a knight, choose the Retainers\
      \ feature (see the sidebar) instead of the Position of Privilege feature. One\
      \ of your commoner retainers is replaced by a noble who serves as your squire,\
      \ aiding you in exchange for training on his or her own path to knighthood.\
      \ Your two remaining retainers might include a groom to care for your horse\
      \ and a servant who polishes your armor (and even helps <span>you put it on).</span></p>\r\
      \n<p>As an emblem of chivalry and the ideals of courtly love, you might include\
      \ among your equipment a banner or other token from a noble lord or lady to\
      \ whom you have given your heart &mdash; in a chaste sort of devotion. (This\
      \ person could<span> be your bond.)</span></p>\r\n<div class=\"line character\
      \ margintop20 marginbottom20\">&nbsp;</div>\r\n<dl>\r\n<dt><strong>Skill Proficiencies:</strong>&nbsp;History,\
      \ Persuasion</dt>\r\n<dt><strong>Tool Proficiencies:</strong> One type of gaming\
      \ set</dt>\r\n<dt><strong>Languages:</strong> One of your choice</dt>\r\n<dt><strong>Equipment:</strong>\
      \ A set of fine clothes, a signet ring, a scroll of pedigree, and a purse containing\
      \ 25 gp</dt>\r\n</dl>\r\n<blockquote>\r\n<p><strong>FEATURE: RETAINERS</strong></p>\r\
      \n<p>You have the service of three retainers loyal to your family. These retainers\
      \ can be attendants or messengers, and one might be a majordomo. Your retainers\
      \ are commoners who can perform mundane tasks for you, but they do not fight\
      \ for you, will not follow you into obviously dangerous areas (such as dungeons),\
      \ and will leave if they are frequently endangered or abused.</p>\r\n</blockquote>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <h5>Suggested Characteristics</h5>\r\n<p>Nobles are born and raised to a very\
      \ different lifestyle than most people ever experience, and their personalities\
      \ reflect that upbringing. A noble title comes with a plethora of bonds &mdash;responsibilities\
      \ to family, to other nobles (including the sovereign), to the people entrusted\
      \ to the family&rsquo;s care, or even to the title itself. But this responsibility\
      \ is often a good way to undermine a noble.</p>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\n<th style=\"text-align:left\">Personality\
      \ Trait</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>My\
      \ eloquent flattery makes everyone I talk to feel like the most wonderful and\
      \ important person in the world.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>The\
      \ common folk love me for my kindness and generosity.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>3</td>\r\n<td>No one could doubt by looking at my regal bearing that I\
      \ am a cut above the unwashed masses.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n\
      <td>I take great pains to always look my best and follow the latest fashions.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I don&rsquo;t like to get my hands dirty,\
      \ and I won&rsquo;t be caught dead in unsuitable accommodations.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>6</td>\r\n<td>Despite my noble birth, I do not place myself above\
      \ other folk. We all have the same blood.</td>\r\n</tr>\r\n<tr>\r\n<td>7</td>\r\
      \n<td>My favor, once lost, is lost forever.</td>\r\n</tr>\r\n<tr>\r\n<td>8</td>\r\
      \n<td>If you do me an injury, I will crush you, ruin your name, and salt your\
      \ fields.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Ideal</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td><strong>Respect.</strong>\
      \ Respect is due to me because of my position, but all people regardless of\
      \ station deserve to be treated with dignity. (Good)</td>\r\n</tr>\r\n<tr>\r\
      \n<td>2</td>\r\n<td><strong>Responsibility.</strong> It is my duty to respect\
      \ the authority of those above me, just as those below me must respect mine.\
      \ (Lawful)</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td><strong>Independence.</strong>\
      \ I must prove that I can handle myself without the coddling of my family. (Chaotic)</td>\r\
      \n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td><strong>Power.</strong> If I can attain\
      \ more power, no one will tell me what to do. (Evil)</td>\r\n</tr>\r\n<tr>\r\
      \n<td>5</td>\r\n<td><strong>Family.</strong> Blood runs thicker than water.\
      \ (Any)</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td><strong>Noble Obligation.</strong>\
      \ It is my duty to protect and care for the people beneath me. (Good)</td>\r\
      \n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Bond</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I will face any\
