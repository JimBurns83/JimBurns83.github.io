    description: "<p>You grew up in the wilds, far from civilization and the comforts\
      \ of town and technology. You&rsquo;ve witnessed the migration of herds larger\
      \ than forests, survived weather more extreme than any city-dweller could comprehend,\
      \ and enjoyed the solitude of being the only thinking creature for miles in\
      \ any direction. The wilds are in your blood, whether you were a nomad, an explorer,\
      \ a recluse, a hunter-gatherer, or even a marauder. Even in places where you\
      \ don&rsquo;t know the specific features of the terrain, you know the wa<span>ys\
      \ of the wild.</span></p>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<p><strong><span>Skill Proficiencies:</span></strong>&nbsp;Athl<span>etics,\
      \ Survival<br></span><strong><span>Tool Proficiencies:</span></strong> One type\
      \ of mus<span>ical instrument<br></span><strong><span>Languages:</span></strong>\
      \ One<span> of your choice<br></span><strong><span>Equipment:</span></strong>\
      \ A staff, a hunting trap, a trophy from an animal you killed, a set of traveler&rsquo;s\
      \ clothes, and a pouch c<span>ontaining 10 gp</span></p>\r\n<div class=\"line\
      \ character margintop20 marginbottom20\">&nbsp;</div>\r\n<h5>Origin</h5>\r\n\
      <p>You&rsquo;ve been to strange places and seen things that others cannot begin\
      \ to fathom. Consider some of the distant lands you have visited, and how they\
      \ impacted you. You can roll on the following table to determine your occupation\
      \ during your time in the wild, or choose one that best fits y<span>our character.</span></p>\r\
      \n<div>\r\n<div>\r\n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\
      \n<tr>\r\n<th>d10</th>\r\n<th style=\"text-align:left\">Origin</th>\r\n</tr>\r\
      \n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>Forester</td>\r\n</tr>\r\n\
      <tr>\r\n<td>2</td>\r\n<td>Trapper</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>Homesteader</td>\r\
      \n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>Guide</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\
      \n<td>Exile or outcast</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>Bounty hunter</td>\r\
      \n</tr>\r\n<tr>\r\n<td>7</td>\r\n<td>Pilgrim</td>\r\n</tr>\r\n<tr>\r\n<td>8</td>\r\
      \n<td>Tribal nomad</td>\r\n</tr>\r\n<tr>\r\n<td>9</td>\r\n<td>Hunter-gatherer</td>\r\
      \n</tr>\r\n<tr>\r\n<td>10</td>\r\n<td>Tribal marauder</td>\r\n</tr>\r\n</tbody>\r\
      \n</table>\r\n</div>\r\n</div>\r\n<blockquote>\r\n<p><strong>FEATURE: WANDERER</strong></p>\r\
      \n<p>You have an excellent memory for maps and geography, and you can always\
      \ recall the general layout of terrain, settlements, and other features around\
      \ you. In addition, you can find food and fresh water for yourself and up to\
      \ five other people each day, provided that the land offers berries, small game,\
      \ water<span>, and so forth.</span></p>\r\n</blockquote>\r\n<div class=\"line\
      \ character margintop20 marginbottom20\">&nbsp;</div>\r\n<h5>Suggested Characteristics</h5>\r\
      \n<p>Often considered rude and uncouth among civilized folk, outlanders have\
      \ little respect for the niceties of life in the cities. The ties of tribe,\
      \ clan, family, and the natural world of which they are a part are the most\
      \ important bonds to m<span>ost outlanders.</span></p>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\n<th style=\"text-align:left\">Personality\
      \ Trait</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I&rsquo;m\
      \ driven by a wanderlust that led me away from home.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>2</td>\r\n<td>I watch over my friends as if they were a litter of newborn\
      \ pups.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>I once ran twenty-five miles\
      \ without stopping to warn my clan of an approaching orc horde. I&rsquo;d do\
      \ it again if I had to.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I have a\
      \ lesson for every situation, drawn from observing nature.</td>\r\n</tr>\r\n\
      <tr>\r\n<td>5</td>\r\n<td>I place no stock in wealthy or well-mannered folk.\
      \ Money and manners won&rsquo;t save you from a hungry owlbear.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>6</td>\r\n<td>I&rsquo;m always picking things up, absently fiddling\
      \ with them, and sometimes accidentally breaking them.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>7</td>\r\n<td>I feel far more comfortable around animals than people.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>8</td>\r\n<td>I was, in fact, raised by wolves.</td>\r\
      \n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Ideal</th>\r\
