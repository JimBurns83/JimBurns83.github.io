      \ a costume, and a pouch c<span>ontaining 15 gp</span></p>\r\n<div class=\"\
      line character margintop20 marginbottom20\">&nbsp;</div>\r\n<h5>&nbsp;</h5>\r\
      \n<div>&nbsp;</div>\r\n<blockquote>\r\n<p><strong>FEATURE: BY POPULAR DEMAND</strong></p>\r\
      \n<p>You can always find a place to perform in any place that features combat\
      \ for entertainment &mdash; perhaps a gladiatorial arena or secret pit fighting\
      \ club. At such a place, you receive free lodging and food of a modest or comfortable\
      \ standard (depending on the quality of the establishment), as long as you perform\
      \ each night. In addition, your performance makes you something of a local figure.\
      \ When strangers recognize you in a town where you have performed, they typically\
      \ take a<span> liking to you.</span></p>\r\n</blockquote>\r\n<div class=\"line\
      \ character margintop20 marginbottom20\">&nbsp;</div>\r\n<h5>Suggested Characteristics</h5>\r\
      \n<p>Successful entertainers have to be able to capture and hold an audience&rsquo;s\
      \ attention, so they tend to have flamboyant or forceful personalities. They&rsquo;re\
      \ inclined toward the romantic and often cling to high-minded ideals about the\
      \ practice of art and the apprecia<span>tion of beauty.</span></p>\r\n<table\
      \ class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>D8</th>\r\
      \n<th style=\"text-align:left\">PERSONALITY TRAIT</th>\r\n</tr>\r\n</thead>\r\
      \n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I know a story relevant to almost every\
      \ situation.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>Whenever I come to a\
      \ new place, I collect local rumors and spread gossip.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>3</td>\r\n<td>I&rsquo;m a hopeless romantic, always searching for that\
      \ &ldquo;special someone.&rdquo;</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>Nobody\
      \ stays angry at me or around me for long, since I can defuse any amount of\
      \ tension.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I love a good insult,\
      \ even one directed at me.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I get\
      \ bitter if I&rsquo;m not the center of attention.</td>\r\n</tr>\r\n<tr>\r\n\
      <td>7</td>\r\n<td>I&rsquo;ll settle for nothing less than perfection.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>8</td>\r\n<td>I change my mood or my mind as quickly\
