      <td>1</td>

      <td><span>Community.</span> It is the duty of all civilized people to strengthen
      the bonds of community and the security of civilization. (Lawful)</td>

      </tr>

      <tr>

      <td>2</td>

      <td><span>Generosity.</span> My talents were given to me so that I could use
      them to benefit the world. (Good)</td>

      </tr>

      <tr>

      <td>3</td>

      <td><span>Freedom.</span> Everyone should be free to pursue his or her own livelihood.
      (Chaotic)</td>

      </tr>

      <tr>

      <td>4</td>

      <td><span>Greed.</span> I&rsquo;m only in it for the money. (Evil)</td>

      </tr>

      <tr>

      <td>5</td>

      <td><span>People.</span> I&rsquo;m committed to the people I care about, not
      to ideals. (Neutral)</td>

      </tr>

