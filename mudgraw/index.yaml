    shortDescription: "<p>You belong to an order of knights who have sworn oaths to\
      \ achieve a certain goal. The nature of this goal depends on the order you serve,\
      \ but in your eyes it is without question a vital and honorable endeavor. Faer&ucirc;n\
      \ has a wide variety of knightly orders, all of which have a similar outlook\
      \ concerning their actions and respons<span>ibilities.</span></p>\r\n<p>Though\
      \ the term &ldquo;knight&rdquo; conjures ideas of mounted, heavily armored warriors\
      \ of noble blood, most knightly orders in Faer&ucirc;n don&rsquo;t restrict\
      \ their membership to such individuals. The goals and philosophies of the order\
      \ are more important than the gear and fighting style of its members, and so\
      \ most of these orders aren&rsquo;t limited to fighting types, but are open\
      \ to all sorts of folk who are willing to battle and die for the orde<span>r&rsquo;s\
      \ cause.</span></p>\r\n<p>The &ldquo;Knightly Orders of Faer&ucirc;n&rdquo;\
      \ sidebar details several of the orders that are active at present and is designed\
      \ to help inform your decision about which group you owe alle<span>giance to.</span></p>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <blockquote>\r\n<p><span><strong>KNIGHTLY ORDERS OF&nbsp;<strong>FAER&Ucirc;N</strong></strong></span></p>\r\
      \n<p><span>Many who rightfully call themselves &ldquo;knight&rdquo; earn that\
      \ title as part of an order in service to a deity, such as Kelemvor&rsquo;s\
      \ Eternal Order or Mystra&rsquo;s Knights of the Mystic Fire. Other knightly\
      \ orders serve a government, royal family, or are the elite military of a feudal\
      \ state, such as the brutal Warlock Knights of Vaasa. Other knighthoods are\
      \ secular and nongovernmental organizations of warriors who follow a particular\
      \ philosophy, or consider themselves a kind of extended family, similar to an\
      \ order of monks. Although there are organizations, such as the Knights of the\
      \ Shield, that use the trappings of knighthood without necessarily being warriors,\
      \ most folk of Faer&ucirc;n who hear the word &ldquo;knight&rdquo; think of\
      \ a mounted warrior in armor beholden to a code. Below are a few knightly orga<span>nizations.</span>&nbsp;<br><strong><span>Knights\
      \ of the Unicorn.</span>&nbsp;</strong></span><span>The Knights of the Unicorn\
      \ began as a fad of romantically minded sons and daughters of patriar families\
      \ in Baldur&rsquo;s Gate. On a lark, they took the unicorn goddess Lurue as\
      \ their mascot and went on various adventures for fun. The reality of the dangers\
      \ they faced eventually sank in, as did Lurue&rsquo;s tenets. Over time the\
      \ small group grew and spread, gaining a following in places as far as Cormyr.\
      \ The Knights of the Unicorn are chivalric adventurers who follow romantic ideals:\
      \ life is to be relished and lived with laughter, quests should be taken on\
      \ a dare, impossible dreams should be pursued for the sheer wonder of their\
      \ completion, and everyone should be praised for their strengths and comforted\
      \ in their w<span>eaknesses.</span>&nbsp;<br><strong><span>Knights of Myth Drannor.</span></strong>&nbsp;Long\
      \ ago, the Knights of Myth Drannor were a famous adventuring band, and Dove\
      \ Falconhand, one of the famous Seven Sisters, was one of them. The band took\
      \ its name to honor the great but fallen city, just as the new Knights of Myth\
      \ Drannor do today. With the city once again in ruins, Dove Falconhand decided\
      \ to reform the group with the primary goal of building alliances and friendship\
      \ between the civilized races of the world and goodly people in order to combat\
      \ evil. The Knights of Myth Drannor once again ride the roads of the Dalelands,\
      \ and they&rsquo;ve begun to spread to the lands beyond. Their members, each\
      \ accepted by Dove herself, are above all valiant a<span>nd honest.</span>&nbsp;<br><strong><span>Knights\
      \ of the Silver Chalice.</span></strong>&nbsp;The Knights of the Silver Chalice\
      \ was formed by edict of the demigod Siamorphe in Waterdeep a century ago. Siamorphe&rsquo;s\
      \ ethos is the nobility&rsquo;s right and responsibility to rule, and the demigod\
      \ is incarnated as a different noble mortal in each generation. By the decree\
      \ of the Siamorphe at that time, the Knights of the Silver Chalice took it upon\
      \ themselves to put a proper heir on the throne of Tethyr and reestablish order\
      \ in that kingdom. Since then they have grown to be the most popular knighthood\
      \ in Tethyr, a nation that has hosted many knighthoods in fealty to&nbsp;<span>the\
      \ crown.</span></span></p>\r\n</blockquote>"
