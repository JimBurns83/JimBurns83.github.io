      \ or recuperate among other commoners, unless you have shown yourself to be\
      \ a danger to them. They will shield you from the law or anyone else searching\
      \ for you, though they will not risk their lives for you.</p>\r\n</blockquote>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <h5>Suggested Characteristics</h5>\r\n<p>A folk hero is one of the common people,\
      \ for better or for worse. Most folk heroes look on their humble origins as\
      \ a virtue, not a shortcoming, and their home communities remain very important\
      \ to them.</p>\r\n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\
