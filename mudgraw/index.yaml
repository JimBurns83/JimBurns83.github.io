    shortDescription: "<p>You are a scion of one of the great noble families of Waterdeep.\
      \ Human families who jealously guard their privilege and place in the City of\
      \ Splendors, Waterdhavian nobles have a reputation across Faer&ucirc;n for being\
      \ eccentric, spoiled, venal, and, above all e<span>lse, rich.</span></p>\r\n\
      <p>Whether you are a shining example of the reason for this reputation or one\
      \ who proves the rule by being an exception, people expect things of you when\
      \ they know your surname and what it means. Your reasons for taking up adventuring\
      \ likely involve your family in some way: Are you the family rebel, who prefers\
      \ delving in filthy dungeons to sipping <span>zzar</span> at a ball? Or have\
      \ you taken up sword or spell on your family&rsquo;s behalf, ensuring that they\
      \ have someone of renown to see to the<span>ir legacy?</span></p>\r\n<p>Work\
      \ with your DM to come up with the family you are part of &mdash;there are around\
      \ seventy-five lineages in Waterdeep, each with its own financial interests,\
      \ specialties, and schemes. You might be part of the main line of your family,\
      \ possibly in line to become its leader one day. Or you might be one of any\
      \ number of cousins, with less prestige but also less respo<span>nsibility.</span></p>"
    skillProficienciesDescription: History, Persuasion
    snippet: ''
    spellsPostDescription: null
    spellsPreDescription: null
    suggestedCharacteristicsDescription: "<p>Use the tables for the noble background\
      \ below&nbsp;as the basis for your traits and motivations, modifying the entries\
      \ when appropriate to suit your identity as a member of a Waterdhavi<span>an\
      \ family.</span></p>\r\n<p>Like other nobles, you were born and raised in a\
      \ different world from the one that most folk know&mdash;one that grants you\
      \ privilege but also calls you to fulfill a duty befitting your station. Your\
      \ bond might be associated with your family alone, or it could be concerned\
      \ with another noble house that sides with or opposes your own. Your ideal depends\
      \ to some extent on how you view your role in the family, and how you intend\
      \ to conduct yourself in the world at large as a representative of y<span>our\
      \ house.</span></p>"
