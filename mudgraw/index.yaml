    classFeatures:
    - description: '<p>When you choose this archetype at 3rd level, you gain proficiency
        in one of the following skills of your choice: History,&nbsp;Insight,&nbsp;Performance,
        or&nbsp;Persuasion. Alternatively, you learn one language of your choice.</p>'
      displayOrder: 1
      id: 691
      name: Bonus Proficiency
      prerequisite: null
      requiredLevel: 3
    - description: "<p>Starting at 3rd level, your intensity in battle can shield\
        \ you and help you strike true. As a bonus action on your turn, you can give\
        \ yourself advantage on weapon attack rolls until the end of the current turn.\
        \ When you do so, you also gain 5 temporary hit points. The number of temporary\
        \ hit points increases when you reach certain levels in this class, increasing\
        \ to 10 at 10th level and 15 at 15th level.</p>\r\n<p>You can use this feature\
        \ three times, and you regain all expended uses of it when you finish a long\
        \ rest.</p>"
      displayOrder: 2
      id: 692
      name: Fighting Spirit
      prerequisite: null
      requiredLevel: 3
    - description: "<p>Starting at 7th level, your discipline and attention to detail\
        \ allow you to excel in social situations. Whenever you make a Charisma (Persuasion)\
        \ check, you gain a bonus to the check equal to your Wisdom modifier.</p>\r\
        \n<p>Your self-control also causes you to gain proficiency in Wisdom saving\
        \ throws. If you already have this proficiency, you instead gain proficiency\
        \ in Intelligence or Charisma saving throws (your choice).</p>"
      displayOrder: 3
      id: 693
      name: Elegant Courtier
      prerequisite: null
      requiredLevel: 7
    - description: <p>Starting at 10th level, when you roll initiative and have no
        uses of Fighting Spirit remaining, you regain one use.</p>
      displayOrder: 4
      id: 694
      name: Tireless Spirit
      prerequisite: null
      requiredLevel: 10
    - description: <p>Starting at 15th level, you learn to trade accuracy for swift
        strikes. If you take the Attack&nbsp;action on your turn and have advantage
        on an attack roll against one of the targets, you can forgo the advantage
        for that roll to make an additional weapon attack against that target, as
        part of the same action. You can do so no more than once per turn.</p>
      displayOrder: 5
      id: 695
      name: Rapid Strike
      prerequisite: null
      requiredLevel: 15
    - description: "<p>Starting at 18th level, your fighting spirit can delay the\
        \ grasp of death. If you take damage that reduces you to 0 hit points and\
        \ doesn&rsquo;t kill you outright, you can use your reaction to delay falling\
        \ unconscious, and you can immediately take an extra turn, interrupting the\
        \ current turn. While you have 0 hit points during that extra turn, taking\
        \ damage causes death saving throw failures as normal, and three death saving\
        \ throw failures can still kill you. When the extra turn ends, you fall&nbsp;unconscious&nbsp;if\
        \ you still have 0 hit points.</p>\r\n<p>Once you use this feature, you can&rsquo;t\
        \ use it again until you finish a long rest.</p>"
      displayOrder: 6
      id: 696
      name: Strength before Death
      prerequisite: null
      requiredLevel: 18
    description: '<p>The Samurai is a fighter who draws on an implacable fighting
      spirit to overcome enemies. A Samurai&rsquo;s resolve is nearly unbreakable,
      and the enemies in a Samurai&rsquo;s path have two choices: yield or die fighting.</p>'
