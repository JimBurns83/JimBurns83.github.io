    description: "<p>You are the heir to something of great value &mdash; not mere\
      \ coin or wealth, but an object that has been entrusted to you and you alone.\
      \ Your inheritance might have come directly to you from a member of your family,\
      \ by right of birth, or it could have been left to you by a friend, a mentor,\
      \ a teacher, or someone else important in your life. The revelation of your\
      \ inheritance changed your life, and might have set you on the path to adventure,\
      \ but it could also come with many dangers, including those who covet your gift\
      \ and want to take it from you &mdash; by force, i<span>f need be.</span></p>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <p><strong><span>Skill Proficiencies:</span></strong>&nbsp;Survival, plus one\
      \ from among Arcana, History, an<span>d Religion<br></span><strong><span>Tool\
      \ Proficiencies:</span></strong> Your choice of a gaming set or a musical <span>instrument<br></span><strong><span>Languages:</span></strong>\
      \ Any one of y<span>our choice<br></span><strong><span>Equipment:</span></strong>\
      \ Your inheritance, a set of traveler&rsquo;s clothes, the tool you choose for\
      \ this background&rsquo;s tool proficiency, and a pouch contai<span>ning 15\
      \ gp</span></p>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<blockquote>\r\n<p><strong>FEATURE: INHERITANCE</strong></p>\r\
      \n<p>Choose or randomly determine your inheritance from among the possibilities\
      \ in the table below. Work with your Dungeon Master to come up with details:\
      \ Why is your inheritance so important, and what is its full story? You might\
      \ prefer for the DM to invent these details as part of the game, allowing you\
      \ to learn more about your inheritance as your chara<span>cter does.</span></p>\r\
      \n<p>The Dungeon Master is free to use your inheritance as a story hook, sending\
      \ you on quests to learn more about its history or true nature, or confronting\
      \ you with foes who want to claim it for themselves or prevent you from learning\
      \ what you seek. The DM also determines the properties of your inheritance and\
      \ how they figure into the item&rsquo;s history and importance. For instance,\
      \ the object might be a minor magic item, or one that begins with a modest ability\
      \ and increases in potency with the passage of time. Or, the true nature of\
      \ your inheritance might not be apparent at first and is revealed only when\
      \ certain condition<span>s are met.</span></p>\r\n<p>When you begin your adventuring\
      \ career, you can decide whether to tell your companions about your inheritance\
      \ right away. Rather than attracting attention to yourself, you might want to\
      \ keep your inheritance a secret until you learn more about what it means to\
      \ you and what it can d<span>o for you.</span></p>\r\n</blockquote>\r\n<div\
      \ class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n<h5>Inheritance</h5>\r\
      \n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\
      \n<th style=\"text-align:left\">Object or Item</th>\r\n</tr>\r\n<tr>\r\n<td>1</td>\r\
      \n<td>A document such as a map, a letter, or a journal</td>\r\n</tr>\r\n<tr>\r\
      \n<td>2&ndash;3</td>\r\n<td>A <a href=\"https://www.dndbeyond.com/compendium/rules/basic-rules/equipment#Trinkets\"\
      \ rel=\"nofollow\">trinket</a></td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>An\
      \ article of clothing</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>A piece of\
      \ jewelry</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>An arcane book or formulary</td>\r\
      \n</tr>\r\n<tr>\r\n<td>7</td>\r\n<td>A written story, song, poem, or secret</td>\r\
      \n</tr>\r\n<tr>\r\n<td>8</td>\r\n<td>A tattoo or other body marking</td>\r\n\
      </tr>\r\n</thead>\r\n</table>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<h5>Suggested Characteristics</h5>\r\n<p>Use the tables for\
      \ the folk hero background below&nbsp;as the basis for your traits and motivations,\
      \ modifying the entries when appropriate to suit your identity as an <span>inheritor.</span></p>\r\
      \n<p>Your bond might be directly related to your inheritance, or to the person\
      \ from whom you received it. Your ideal might be influenced by what you know\
      \ about your inheritance, or by what you intend to do with your gift once you\
      \ realize what it is c<span>apable of.</span></p>\r\n<div class=\"line character\
      \ margintop20 marginbottom20\">&nbsp;</div>\r\n<h5><span>Folk Hero</span></h5>\r\
      \n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\
      \n<th style=\"text-align:left\">Personality Trait</th>\r\n</tr>\r\n</thead>\r\
      \n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I judge people by their actions, not\
      \ their words.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>If someone is in trouble,\
      \ I&rsquo;m always ready to lend help.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\
      \n<td>When I set my mind to something, I follow through no matter what gets\
      \ in my way.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I have a strong sense\
      \ of fair play and always try to find the most equitable solution to arguments.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I&rsquo;m confident in my own abilities\
      \ and do what I can to instill confidence in others.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>6</td>\r\n<td>Thinking is for other people. I prefer action.</td>\r\n\
      </tr>\r\n<tr>\r\n<td>7</td>\r\n<td>I misuse long words in an attempt to sound\
      \ smarter.</td>\r\n</tr>\r\n<tr>\r\n<td>8</td>\r\n<td>I get bored easily. When\
      \ am I going to get on with my destiny?</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\
      \n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\
      \n<th style=\"text-align:left\">Ideal</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\
      \n<tr>\r\n<td>1</td>\r\n<td><span>Respect.</span> People deserve to be treated\
      \ with dignity and respect. (Good)</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td><span>Fairness.</span>\
      \ No one should get preferential treatment before the law, and no one is above\
      \ the law. (Lawful)</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td><span>Freedom.</span>\
      \ Tyrants must not be allowed to oppress the people. (Chaotic)</td>\r\n</tr>\r\
      \n<tr>\r\n<td>4</td>\r\n<td><span>Might.</span> If I become strong, I can take\
      \ what I want&mdash;what I deserve. (Evil)</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\
      \n<td><span>Sincerity.</span> There&rsquo;s no good in pretending to be something\
      \ I&rsquo;m not. (Neutral)</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td><span>Destiny.</span>\
      \ Nothing and no one can steer me away from my higher calling. (Any)</td>\r\n\
      </tr>\r\n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Bond</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I have a family,\
      \ but I have no idea where they are. One day, I hope to see them again.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>I worked the land, I love the land, and\
      \ I will protect the land.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>A proud\
      \ noble once gave me a horrible beating, and I will take my revenge on any bully\
      \ I encounter.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>My tools are symbols\
      \ of my past life, and I carry them so that I will never forget my roots.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I protect those who cannot protect themselves.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I wish my childhood sweetheart had come\
      \ with me to pursue my destiny.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table\
      \ class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\
      \n<th style=\"text-align:left\">Flaw</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n\
      <tr>\r\n<td>1</td>\r\n<td>The tyrant who rules my land will stop at nothing\
      \ to see me killed.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>I&rsquo;m convinced\
      \ of the significance of my destiny, and blind to my shortcomings and the risk\
      \ of failure.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>The people who knew\
      \ me when I was young know my shameful secret, so I can never go home again.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I have a weakness for the vices of the\
      \ city, especially hard drink.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>Secretly,\
      \ I believe that things would be better if I were a tyrant lording over the\
      \ land.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I have trouble trusting in\
      \ my allies.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p>&nbsp;</p>"
