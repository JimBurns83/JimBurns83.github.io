      \ enjoy. This kind of flashy combat is your entertainer routine, though you\
      \ might also have some skills as a tumbler or actor.</p>\r\n<div class=\"line\
      \ character margintop20 marginbottom20\">&nbsp;</div>\r\n<p><strong><span>Skill\
