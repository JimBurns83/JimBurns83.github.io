      <td>I pursue wealth to secure someone&rsquo;s love.</td>

      </tr>

      <tr>

      <td>5</td>

      <td>One day I will return to my guild and prove that I am the greatest artisan
      of them all.</td>

      </tr>

      <tr>

      <td>6</td>

      <td>I will get revenge on the evil forces that destroyed my place of business
