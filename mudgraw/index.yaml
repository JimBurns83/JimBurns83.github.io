  - avatarUrl: null
    canCastSpells: true
    classFeatures:
    - description: "<p>When you reach 3rd level, you augment your martial prowess\
        \ with the ability to cast spells. See <span style=\"color:#47d18c\"><a style=\"\
        color:#47d18c\" href=\"https://www.dndbeyond.com/compendium/rules/basic-rules/spellcasting\"\
        \ rel=\"nofollow\">Spells Rules</a></span> for the general rules of spellcasting\
        \ and the <span style=\"color:#704cd9\"><a style=\"color:#704cd9\" href=\"\
        https://www.dndbeyond.com/spells?filter-class=8&filter-search=&filter-verbal=&filter-somatic=&filter-material=&filter-concentration=&filter-ritual=&filter-sub-class=\"\
        \ rel=\"nofollow\">Spells Listing</a></span>&nbsp;for the wizard&nbsp;spell\
        \ list.</p>\r\n<h5><span>Cantrips</span></h5>\r\n<p>You learn two cantrips\
        \ of your choice from the wizard spell list. You learn an additional wizard\
        \ cantrip of your choice a<span>t 10th level.</span></p>\r\n<h5><span>Spell\
        \ Slots</span></h5>\r\n<p>The Eldritch Knight Spellcasting table shows how\
        \ many spell slots you have to cast your wizard spells of 1st level and higher.\
        \ To cast one of these spells, you must expend a slot of the spell&rsquo;s\
        \ level or higher. You regain all expended spell slots when you finish<span>\
        \ a long rest.</span></p>\r\n<p>For example, if you know the 1st-level spell\
        \ <span>shield</span> and have a 1st-level and a 2nd-level spell slot available,\
        \ you can cast <span>shield</span> using<span> either slot.</span></p>\r\n\
        <h5><span>Spells Known of 1st-Level and Higher</span></h5>\r\n<p>You know\
        \ three 1st-level wizard spells of your choice, two of which you must choose\
        \ from the abjuration and evocation spells on the wizar<span>d spell list.</span></p>\r\
        \n<p>The Spells Known column of the Eldritch Knight Spellcasting table shows\
        \ when you learn more wizard spells of 1st level or higher. Each of these\
        \ spells must be an abjuration or evocation spell of your choice, and must\
        \ be of a level for which you have spell slots. For instance, when you reach\
        \ 7th level in this class, you can learn one new spell of 1st <span>or 2nd\
        \ level.</span></p>\r\n<p>The spells you learn at 8th, 14th, and 20th level\
        \ can come from any sch<span>ool of magic.</span></p>\r\n<p>Whenever you gain\
        \ a level in this class, you can replace one of the wizard spells you know\
        \ with another spell of your choice from the wizard spell list. The new spell\
        \ must be of a level for which you have spell slots, and it must be an abjuration\
        \ or evocation spell, unless you&rsquo;re replacing the spell you gained at\
        \ 3rd, 8th, 14th, or 20th level from any sch<span>ool of magic.</span></p>\r\
        \n<h5><span>Spellcasting Ability</span></h5>\r\n<p>Intelligence is your spellcasting\
        \ ability for your wizard spells, since you learn your spells through study\
        \ and memorization. You use your Intelligence whenever a spell refers to your\
        \ spellcasting ability. In addition, you use your Intelligence modifier when\
        \ setting the saving throw DC for a wizard spell you cast and when making\
        \ an attack roll with one.</p>\r\n<p><strong><span>Spell save DC </span></strong>=\
        \ 8 + your proficiency bonus + your Intelligence modifier</p>\r\n<p><strong><span>Spell\
        \ attack modifier </span></strong>= your proficiency bonus + your Intelligence\
        \ modifier</p>\r\n<h5>Eldritch Knight Spellcasting<br><br></h5>\r\n<table>\r\
        \n<thead>\r\n<tr>\r\n<th rowspan=\"2\">\r\n<p><strong>Fighter Level</strong></p>\r\
        \n</th>\r\n<th rowspan=\"2\">\r\n<p><strong>Cantrips</strong></p>\r\n<p><strong>Known</strong></p>\r\
        \n</th>\r\n<th rowspan=\"2\">\r\n<p><strong>Spells</strong></p>\r\n<p><strong>Known</strong></p>\r\
        \n</th>\r\n<th colspan=\"4\">\r\n<p><strong>&mdash; Spell Slots per Spell\
        \ Level &mdash;</strong></p>\r\n</th>\r\n</tr>\r\n<tr>\r\n<th>\r\n<p><strong>1st</strong></p>\r\
        \n</th>\r\n<th>\r\n<p><strong>2nd</strong></p>\r\n</th>\r\n<th>\r\n<p><strong>3rd</strong></p>\r\
        \n</th>\r\n<th>\r\n<p><strong>4th</strong></p>\r\n</th>\r\n</tr>\r\n</thead>\r\
        \n<tbody>\r\n<tr>\r\n<td>\r\n<p>3rd</p>\r\n</td>\r\n<td>\r\n<p>2</p>\r\n</td>\r\
        \n<td>\r\n<p>3</p>\r\n</td>\r\n<td>\r\n<p>2</p>\r\n</td>\r\n<td>\r\n<p>&mdash;</p>\r\
