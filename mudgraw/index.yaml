      <tr>

      <td>1</td>

      <td>I believe that anything worth doing is worth doing right. I can&rsquo;t
      help it&mdash;I&rsquo;m a perfectionist.</td>

      </tr>

      <tr>

      <td>2</td>

      <td>I&rsquo;m a snob who looks down on those who can&rsquo;t appreciate fine
      art.</td>

      </tr>

      <tr>

      <td>3</td>

      <td>I always want to know how things work and what makes people tick.</td>

      </tr>

      <tr>

      <td>4</td>

      <td>I&rsquo;m full of witty aphorisms and have a proverb for every occasion.</td>

      </tr>

      <tr>

      <td>5</td>

      <td>I&rsquo;m rude to people who lack my commitment to hard work and fair play.</td>

      </tr>

      <tr>

      <td>6</td>

      <td>I like to talk at length about my profession.</td>

      </tr>

      <tr>

      <td>7</td>

      <td>I don&rsquo;t part with my money easily and will haggle tirelessly to get
      the best deal possible.</td>

      </tr>

      <tr>

      <td>8</td>

      <td>I&rsquo;m well known for my work, and I want to make sure everyone appreciates
      it. I&rsquo;m always taken aback when people haven&rsquo;t heard of me.</td>

      </tr>

      </tbody>

      </table>

