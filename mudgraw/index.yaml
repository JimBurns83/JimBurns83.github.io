    description: "<p>You have always had a way with people. You know what makes them\
      \ tick, you can tease out their hearts&rsquo; desires after a few minutes of\
      \ conversation, and with a few leading questions you can read them like they\
      \ were children&rsquo;s books. It&rsquo;s a useful talent, and one that you&rsquo;re\
      \ perfectly willing to use for <span>your advantage.</span></p>\r\n<p>You know\
      \ what people want and you deliver, or rather, you promise to deliver. Common\
      \ sense should steer people away from things that sound too good to be true,\
      \ but common sense seems to be in short supply when you&rsquo;re around. The\
      \ bottle of pink-colored liquid will surely cure that unseemly rash, this ointment\
      \ &mdash; nothing more than a bit of fat with a sprinkle of silver dust &mdash;\
      \ can restore youth and vigor, and there&rsquo;s a bridge in the city that just\
      \ happens to be for sale. These marvels sound implausible, but you make them\
      \ sound like<span> the real deal.</span></p>\r\n<div class=\"line character\
      \ margintop20 marginbottom20\">&nbsp;</div>\r\n<p><strong><span>Skill Proficiencies:</span></strong>&nbsp;Deception,\
      \ <span>Sleight of Hand<br></span><strong><span>Tool Proficiencies: </span></strong>Disguise\
      \ k<span>it, Forgery kit<br></span><strong><span>Equipment: </span></strong>A\
      \ set of fine clothes, a disguise kit, tools of the con of your choice (ten\
      \ stoppered bottles filled with colored liquid, a set of weighted dice, a deck\
      \ of marked cards, or a signet ring of an imaginary duke), and a pouch c<span>ontaining\
      \ 15 gp</span></p>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<h5>Favorite Schemes</h5>\r\n<p>Every charlatan has an angle\
      \ he or she uses in preference to other schemes. Choose a favorite scam or roll\
      \ on t<span>he table below.</span></p>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Scam</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I cheat at games\
      \ of chance.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>I shave coins or forge\
      \ documents.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>I insinuate myself into\
      \ people&rsquo;s lives to prey on their weakness and secure their fortunes.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I put on new identities like clothes.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I run sleight-of-hand cons on street corners.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I convince people that worthless junk is\
      \ worth their hard-earned money.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<blockquote>\r\
      \n<p><strong>FEATURE: FALSE IDENTITY</strong></p>\r\n<p>You have created a second\
      \ identity that includes documentation, established acquaintances, and disguises\
      \ that allow you to assume that persona. Additionally, you can forge documents\
      \ including official papers and personal letters, as long as you have seen an\
      \ example of the kind of document or the handwriting you are <span>trying to\
      \ copy.</span></p>\r\n</blockquote>\r\n<div class=\"line character margintop20\
      \ marginbottom20\">&nbsp;</div>\r\n<h5>Suggested Characteristics</h5>\r\n<p>Charlatans\
      \ are colorful characters who conceal their true selves behind the masks they\
      \ construct. They reflect what people want to see, what they want to believe,\
      \ and how they see the world. But their true selves are sometimes plagued by\
      \ an uneasy conscience, an old enemy, or deep-seate<span>d trust issues.</span></p>\r\
      \n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\
      \n<th style=\"text-align:left\">Personality Trait</th>\r\n</tr>\r\n</thead>\r\
      \n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I fall in and out of love easily, and\
      \ am always pursuing someone.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>I have\
      \ a joke for every occasion, especially occasions where humor is inappropriate.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>Flattery is my preferred trick for getting\
      \ what I want.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I&rsquo;m a born gambler\
      \ who can&rsquo;t resist taking a risk for a potential payoff.</td>\r\n</tr>\r\
