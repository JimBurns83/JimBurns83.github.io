    description: "<p>You belong to an order of knights who have sworn oaths to achieve\
      \ a certain goal. The nature of this goal depends on the order you serve, but\
      \ in your eyes it is without question a vital and honorable endeavor. Faer&ucirc;n\
      \ has a wide variety of knightly orders, all of which have a similar outlook\
      \ concerning their actions and respons<span>ibilities.</span></p>\r\n<p>Though\
      \ the term &ldquo;knight&rdquo; conjures ideas of mounted, heavily armored warriors\
      \ of noble blood, most knightly orders in Faer&ucirc;n don&rsquo;t restrict\
      \ their membership to such individuals. The goals and philosophies of the order\
      \ are more important than the gear and fighting style of its members, and so\
      \ most of these orders aren&rsquo;t limited to fighting types, but are open\
      \ to all sorts of folk who are willing to battle and die for the orde<span>r&rsquo;s\
      \ cause.</span></p>\r\n<p>The &ldquo;Knightly Orders of Faer&ucirc;n&rdquo;\
      \ sidebar details several of the orders that are active at present and is designed\
      \ to help inform your decision about which group you owe alle<span>giance to.</span></p>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <blockquote>\r\n<p><span><strong>KNIGHTLY ORDERS OF&nbsp;<strong>FAER&Ucirc;N</strong></strong></span></p>\r\
      \n<p><span>Many who rightfully call themselves &ldquo;knight&rdquo; earn that\
      \ title as part of an order in service to a deity, such as Kelemvor&rsquo;s\
      \ Eternal Order or Mystra&rsquo;s Knights of the Mystic Fire. Other knightly\
      \ orders serve a government, royal family, or are the elite military of a feudal\
      \ state, such as the brutal Warlock Knights of Vaasa. Other knighthoods are\
      \ secular and nongovernmental organizations of warriors who follow a particular\
      \ philosophy, or consider themselves a kind of extended family, similar to an\
      \ order of monks. Although there are organizations, such as the Knights of the\
      \ Shield, that use the trappings of knighthood without necessarily being warriors,\
      \ most folk of Faer&ucirc;n who hear the word &ldquo;knight&rdquo; think of\
      \ a mounted warrior in armor beholden to a code. Below are a few knightly orga<span>nizations.</span>\
      \ <br><strong><span>Knights of the Unicorn.</span> </strong></span><span>The\
      \ Knights of the Unicorn began as a fad of romantically minded sons and daughters\
      \ of patriar families in Baldur&rsquo;s Gate. On a lark, they took the unicorn\
      \ goddess Lurue as their mascot and went on various adventures for fun. The\
      \ reality of the dangers they faced eventually sank in, as did Lurue&rsquo;s\
      \ tenets. Over time the small group grew and spread, gaining a following in\
      \ places as far as Cormyr. The Knights of the Unicorn are chivalric adventurers\
      \ who follow romantic ideals: life is to be relished and lived with laughter,\
      \ quests should be taken on a dare, impossible dreams should be pursued for\
      \ the sheer wonder of their completion, and everyone should be praised for their\
      \ strengths and comforted in their w<span>eaknesses.</span> <br><strong><span>Knights\
      \ of Myth Drannor.</span></strong> Long ago, the Knights of Myth Drannor were\
      \ a famous adventuring band, and Dove Falconhand, one of the famous Seven Sisters,\
      \ was one of them. The band took its name to honor the great but fallen city,\
      \ just as the new Knights of Myth Drannor do today. With the city once again\
      \ in ruins, Dove Falconhand decided to reform the group with the primary goal\
      \ of building alliances and friendship between the civilized races of the world\
      \ and goodly people in order to combat evil. The Knights of Myth Drannor once\
      \ again ride the roads of the Dalelands, and they&rsquo;ve begun to spread to\
      \ the lands beyond. Their members, each accepted by Dove herself, are above\
      \ all valiant a<span>nd honest.</span> <br><strong><span>Knights of the Silver\
      \ Chalice.</span></strong> The Knights of the Silver Chalice was formed by edict\
      \ of the demigod Siamorphe in Waterdeep a century ago. Siamorphe&rsquo;s ethos\
      \ is the nobility&rsquo;s right and responsibility to rule, and the demigod\
      \ is incarnated as a different noble mortal in each generation. By the decree\
      \ of the Siamorphe at that time, the Knights of the Silver Chalice took it upon\
      \ themselves to put a proper heir on the throne of Tethyr and reestablish order\
      \ in that kingdom. Since then they have grown to be the most popular knighthood\
      \ in Tethyr, a nation that has hosted many knighthoods in fealty to <span>the\
      \ crown.</span></span></p>\r\n</blockquote>\r\n<div class=\"line character margintop20\
      \ marginbottom20\">&nbsp;</div>\r\n<p><strong><span>Skill Proficiencies:</span></strong>&nbsp;Persuasion,\
      \ plus one from among Arcana, History, Nature, and Religion, as appropriate\
      \ for <span>your order<br></span><strong><span>Tool Proficiencies:</span></strong>\
      \ One type of gaming set or musical <span>instrument<br></span><strong><span>Languages:</span></strong>\
      \ One of y<span>our choice<br></span><strong><span>Equipment:</span></strong>\
      \ One set of traveler&rsquo;s clothes, a signet, banner or seal representing\
      \ your place or rank in the order, and a pouch contai<span>ning 10 gp</span></p>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <blockquote>\r\n<p><strong>FEATURE: KNIGHTLY REGARD</strong></p>\r\n<p>You receive\
      \ shelter and succor from members of your knightly order and those who are sympathetic\
      \ to its aims. If your order is a religious one, you can gain aid from temples\
      \ and other religious communities of your deity. Knights of civic orders can\
      \ get help from the community&mdash;whether a lone settlement or a great nation&mdash;that\
      \ they serve, and knights of philosophical orders can find help from those they\
      \ have aided in pursuit of their ideals, and those who share tho<span>se ideals.</span></p>\r\
      \n<p>This help comes in the form of shelter and meals, and healing when appropriate,\
      \ as well as occasionally risky assistance, such as a band of local citizens\
      \ rallying to aid a sorely pressed knight in a fight, or those who support the\
      \ order helping to smuggle a knight out of town when he or she is being hunted<span>\
      \ unjustly.</span></p>\r\n</blockquote>\r\n<div class=\"line character margintop20\
      \ marginbottom20\">&nbsp;</div>\r\n<h5>Suggested Characteristics</h5>\r\n<p>Use\
      \ the tables for the soldier background below&nbsp;as the basis for your traits\
      \ and motivations, modifying the entries when appropriate to suit your identity\
      \ as a knight of y<span>our order.</span></p>\r\n<p>Your bond almost always\
      \ involves the order to which you belong (or at least key members of it), and\
      \ it is highly unusual for a knight&rsquo;s ideal not to reflect the agenda,\
      \ sentiment, or philosophy of on<span>e&rsquo;s order.</span></p>\r\n<div class=\"\
      line character margintop20 marginbottom20\">&nbsp;</div>\r\n<h5><span>Soldier</span></h5>\r\
      \n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\
      \n<th style=\"text-align:left\">Personality Trait</th>\r\n</tr>\r\n</thead>\r\
      \n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I&rsquo;m always polite and respectful.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>I&rsquo;m haunted by memories of war. I\
      \ can&rsquo;t get the images of violence out of my mind.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>3</td>\r\n<td>I&rsquo;ve lost too many friends, and I&rsquo;m slow to\
      \ make new ones.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I&rsquo;m full of\
      \ inspiring and cautionary tales from my military experience relevant to almost\
      \ every combat situation.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I can stare\
      \ down a hell hound without flinching.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\
      \n<td>I enjoy being strong and like breaking things.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>7</td>\r\n<td>I have a crude sense of humor.</td>\r\n</tr>\r\n<tr>\r\n\
      <td>8</td>\r\n<td>I face problems head-on. A simple, direct solution is the\
      \ best path to success.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"\
      compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"\
      text-align:left\">Ideal</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\
      \n<td><span>Greater Good.</span> Our lot is to lay down our lives in defense\
      \ of others. (Good)</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td><span>Responsibility.</span>\
      \ I do what I must and obey just authority. (Lawful)</td>\r\n</tr>\r\n<tr>\r\
      \n<td>3</td>\r\n<td><span>Independence. </span>When people follow orders blindly,\
      \ they embrace a kind of tyranny. (Chaotic)</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\
      \n<td><span>Might.</span> In life as in war, the stronger force wins. (Evil)</td>\r\
      \n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td><span>Live and Let Live. </span>Ideals\
      \ aren&rsquo;t worth killing over or going to war for. (Neutral)</td>\r\n</tr>\r\
      \n<tr>\r\n<td>6</td>\r\n<td><span>Nation. </span>My city, nation, or people\
      \ are all that matter. (Any)</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table\
      \ class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\
      \n<th style=\"text-align:left\">Bond</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n\
      <tr>\r\n<td>1</td>\r\n<td>I would still lay down my life for the people I served\
      \ with.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>Someone saved my life on\
      \ the battlefield. To this day, I will never leave a friend behind.</td>\r\n\
      </tr>\r\n<tr>\r\n<td>3</td>\r\n<td>My honor is my life.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>4</td>\r\n<td>I&rsquo;ll never forget the crushing defeat my company suffered\
      \ or the enemies who dealt it.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>Those\
      \ who fight beside me are those worth dying for.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\
      \n<td>I fight for those who cannot fight for themselves.</td>\r\n</tr>\r\n</tbody>\r\
      \n</table>\r\n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n\
      <tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Flaw</th>\r\n</tr>\r\n\
      </thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>The monstrous enemy we faced\
      \ in battle still leaves me quivering with fear.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\
      \n<td>I have little respect for anyone who is not a proven warrior.</td>\r\n\
      </tr>\r\n<tr>\r\n<td>3</td>\r\n<td>I made a terrible mistake in battle that\
      \ cost many lives, and I would do anything to keep that mistake secret.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>My hatred of my enemies is blind and unreasoning.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I obey the law, even if the law causes\
      \ misery.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I&rsquo;d rather eat my\
      \ armor than admit when I&rsquo;m wrong.</td>\r\n</tr>\r\n</tbody>\r\n</table>"
