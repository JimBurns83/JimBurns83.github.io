      \ stood up to a tyrant&rsquo;s agents.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\
      \n<td>I saved people during a natural disaster.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\
      \n<td>I stood alone against a terrible monster.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\
      \n<td>I stole from a corrupt merchant to help the poor.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>5</td>\r\n<td>I led a militia to fight off an invading army.</td>\r\n\
      </tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I broke into a tyrant&rsquo;s castle and\
      \ stole weapons to arm the people.</td>\r\n</tr>\r\n<tr>\r\n<td>7</td>\r\n<td>I\
      \ trained the peasantry to use farm implements as weapons against a tyrant&rsquo;s\
      \ soldiers.</td>\r\n</tr>\r\n<tr>\r\n<td>8</td>\r\n<td>A lord rescinded an unpopular\
      \ decree after I led a symbolic act of protest against it.</td>\r\n</tr>\r\n\
      <tr>\r\n<td>9</td>\r\n<td>A celestial, fey, or similar creature gave me a blessing\
      \ or revealed my secret origin.</td>\r\n</tr>\r\n<tr>\r\n<td>10</td>\r\n<td>Recruited\
      \ into a lord&rsquo;s army, I rose to leadership and was commended for my heroism.</td>\r\
      \n</tr>\r\n</tbody>\r\n</table>\r\n<blockquote>\r\n<p><strong>FEATURE: RUSTIC\
