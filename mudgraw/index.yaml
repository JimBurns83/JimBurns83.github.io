      \ endure the hardships I&rsquo;ve been through.</td>\r\n</tr>\r\n</tbody>\r\n\
      </table>\r\n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\
      \n<th>d6</th>\r\n<th style=\"text-align:left\">Flaw</th>\r\n</tr>\r\n</thead>\r\
      \n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>If I&rsquo;m outnumbered, I will run\
      \ away from a fight.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>Gold seems like\
      \ a lot of money to me, and I&rsquo;ll do just about anything for more of it.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>I will never fully trust anyone other than\
      \ myself.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I&rsquo;d rather kill someone\
