    classFeatures:
    - description: "<p>Purple Dragon knights are tied to a specific order of Cormyrean\
        \ k<span>nighthood.</span></p>\r\n<p><strong><span>Banneret</span> </strong>serves\
        \ as the generic name for this archetype if you use it in other campaign settings\
        \ or to model warlords other than Purple Drago<span>n knights.</span></p>"
      displayOrder: 1
      id: 483
      name: 'Restriction: Knighthood'
      prerequisite: null
      requiredLevel: 3
    - description: "<p>When you choose this archetype at 3rd level, you learn how\
        \ to inspire your allies to fight on past their<span> injuries.</span></p>\r\
        \n<p>When you use your Second Wind feature, you can choose up to three creatures\
        \ within 60 feet of you that are allied with you. Each one regains hit points\
        \ equal to your fighter level, provided that the creature can see or<span>\
        \ hear you.</span></p>"
      displayOrder: 2
      id: 484
      name: Rallying Cry
      prerequisite: null
      requiredLevel: 3
    - description: "<p>A Purple Dragon knight serves as an envoy of the Cormyrean\
        \ crown. Knights of high standing are expected to conduct themselves w<span>ith\
        \ grace.</span></p>\r\n<p>At 7th level, you gain proficiency in the Persuasion\
        \ skill. If you are already proficient in it, you gain proficiency in one\
        \ of the following skills of your choice: Animal Handling, Insight, Intimidation,\
        \ or Pe<span>rformance.</span></p>\r\n<p>Your proficiency bonus is doubled\
        \ for any ability check you make that uses Persuasion. You receive this benefit\
        \ regardless of the skill proficiency you gain from thi<span>s feature.</span></p>"
      displayOrder: 3
      id: 485
      name: Royal Envoy
      prerequisite: null
      requiredLevel: 7
    - description: "<p>Starting at 10th level, when you use your Action Surge feature,\
        \ you can choose one creature within 60 feet of you that is allied with you.\
        \ That creature can make one melee or ranged weapon attack with its reaction,\
        \ provided that it can see or<span> hear you.</span></p>\r\n<p>Starting at\
        \ 18th level, you can choose two allies within 60 feet of you, rather<span>\
        \ than one.</span></p>"
      displayOrder: 4
      id: 486
      name: Inspiring Surge
      prerequisite: null
      requiredLevel: 10
    - description: <p>Beginning at 15th level, you can extend the benefit of your
        Indomitable feature to an ally. When you decide to use Indomitable to reroll
        an Intelligence, a Wisdom, or a Charisma saving throw and you aren&rsquo;t
        incapacitated, you can choose one ally within 60 feet of you that also failed
        its saving throw against the same effect. If that creature can see or hear
        you, it can reroll its saving throw and must use the<span> new roll.</span></p>
      displayOrder: 5
      id: 487
      name: Bulwark
      prerequisite: null
      requiredLevel: 15
    description: <p>Purple Dragon knights are warriors who hail from the kingdom of
      Cormyr.</p>
