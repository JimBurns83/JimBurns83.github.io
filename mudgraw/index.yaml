    description: "<p>Almost all of the common people and other folk that one might\
      \ encounter along the Sword Coast or in the North have one thing in common:\
      \ they live out their lives without ever traveling more than a few miles from\
      \ where they <span>were born.</span></p>\r\n<p>You aren&rsquo;t one of t<span>hose\
      \ folk.</span></p>\r\n<p>You are from a distant place, one so remote that few\
      \ of the common folk in the North realize that it exists, and chances are good\
      \ that even if some people you meet have heard of your homeland, they know merely\
      \ the name and perhaps a few outrageous stories. You have come to this part\
      \ of Faer&ucirc;n for your own reasons, which you might or might not choose<span>\
      \ to share.</span></p>\r\n<p>Although you will undoubtedly find some of this\
      \ land&rsquo;s ways to be strange and discomfiting, you can also be sure that\
      \ some things its people take for granted will be to you new wonders that you&rsquo;ve\
      \ never laid eyes on before. By the same token, you&rsquo;re a person of interest,\
      \ for good or ill, to those around you almost anywhe<span>re you go.</span></p>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <p><strong><span>Skill Proficiencies:</span></strong>&nbsp;Insight, <span>Perception<br></span><strong><span>Tool\
      \ Proficiencies:</span></strong> Any one musical instrument or gaming set of\
      \ your choice, likely something native to you<span>r homeland<br></span><strong><span>Languages:</span></strong>\
      \ Any one of y<span>our choice<br></span><strong><span>Equipment:</span></strong>\
      \ One set of traveler&rsquo;s clothes, any one musical instrument or gaming\
      \ set you are proficient with, poorly wrought maps from your homeland that depict\
      \ where you are in Faer&ucirc;n, a small piece of jewelry worth 10 gp in the\
      \ style of your homeland&rsquo;s craftsmanship, and a pouch conta<span>ining\
      \ 5 gp</span></p>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<h5>Why Are You Here?</h5>\r\n<p>A far traveler might have\
      \ set out on a journey for one of a number of reasons, and the departure from\
      \ his or her homeland could have been voluntary or involuntary. To determine\
      \ why you are so far from home, roll on the table below or choose from the options\
      \ provided. The following section, discussing possible homelands, includes some\
      \ suggested reasons that are appropriate for each<span> location.</span></p>\r\
      \n<table>\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\"\
      >Reason</th>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Reason</th>\r\n\
      </tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td style=\"text-align:left\"\
      >Emissary</td>\r\n<td>4</td>\r\n<td style=\"text-align:left\">Pilgrim</td>\r\
      \n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td style=\"text-align:left\">Exile</td>\r\n\
      <td>5</td>\r\n<td style=\"text-align:left\">Sightseer</td>\r\n</tr>\r\n<tr>\r\
      \n<td>3</td>\r\n<td style=\"text-align:left\">Fugitive</td>\r\n<td>6</td>\r\n\
      <td style=\"text-align:left\">Wanderer</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <h5>Where Are You From?</h5>\r\n<p>The most important decision in creating a\
      \ far traveler background is determining your homeland. The places discussed\
      \ here are all sufficiently distant from the North and the Sword Coast to justify\
      \ the use of this b<span>ackground.</span></p>\r\n<p><strong><span>Evermeet.</span></strong>\
      \ The fabled elven islands far to the west are home to elves who have never\
      \ been to Faer&ucirc;n. They often find it a harsher place than they expected\
      \ when they do make the trip. If you are an elf, Evermeet is a logical (though\
      \ not mandatory) choice for your<span> homeland.</span></p>\r\n<p>Most of those\
      \ who emigrate from Evermeet are either exiles, forced out for committing some\
      \ infraction of elven law, or emissaries who come to Faer&ucirc;n for a purpose\
      \ that benefits elven culture o<span>r society.</span></p>\r\n<p><strong><span>Halruaa.</span></strong>\
      \ Located on the southern edges of the Shining South, and hemmed in by mountains\
      \ all around, the magocracy of Halruaa is a bizarre land to most in Faer&ucirc;n\
      \ who know about it. Many folk have heard of the strange skyships the Halruaans\
      \ sail, and a few know of the tales that even the least of their people can\
      \ w<span>ork magic.</span></p>\r\n<p>Halruaans usually make their journeys into\
      \ Faer&ucirc;n for personal reasons, since their government has a strict stance\
      \ against unauthorized involvement with other nations and organizations. You\
      \ might have been exiled for breaking one of Halruaa&rsquo;s many byzantine\
      \ laws, or you could be a pilgrim who seeks the shrines of the gods<span> of\
      \ magic.</span></p>\r\n<p><strong><span>Kara-Tur.</span></strong> The continent\
      \ of Kara-Tur, far to the east of Faer&ucirc;n, is home to people whose customs\
      \ are unfamiliar to the folk of the Sword Coast. If you come from Kara-Tur,\
      \ the people of Faer&ucirc;n likely refer to you as Shou, even if that isn&rsquo;t\
      \ your true ethnicity, because that&rsquo;s the blanket term they use for everyone\
      \ who shares yo<span>ur origin.</span></p>\r\n<p>The folk of Kara-Tur occasionally\
      \ travel to Faer&ucirc;n as diplomats or to forge trade relations with prosperous\
      \ merchant cartels. You might have come here as part of some such delegation,\
      \ then decided to stay when the mission<span> was over.</span></p>\r\n<p><strong><span>Mulhorand.</span></strong>\
      \ From the terrain to the architecture to the god-kings who rule over these\
      \ lands, nearly everything about Mulhorand is alien to someone from the Sword\
      \ Coast. You likely experienced the same sort of culture shock when you left\
      \ your desert home and traveled to the unfamiliar climes of northern Faer&ucirc;n.\
      \ Recent events in your homeland have led to the abolition of slavery, and a\
      \ corresponding increase in the traffic between Mulhorand and the distant parts\
      \ <span>of Faer&ucirc;n.</span></p>\r\n<p>Those who leave behind Mulhorand&rsquo;s\
      \ sweltering deserts and ancient pyramids for a glimpse at a different life\
      \ do so for many reasons. You might be in the North simply to see the strangeness\
      \ this wet land has to offer, or because you have made too many enemies among\
      \ the desert communities of <span>your home.</span></p>\r\n<p><strong><span>Sossal.</span></strong>\
      \ Few have heard of your homeland, but many have questions about it upon seeing\
      \ you. Humans from Sossal seem crafted from snow, with alabaster skin and white\
      \ hair, and typically dressed<span> in white.</span></p>\r\n<p>Sossal exists\
      \ far to the northeast, hard up against the endless ice to the north and bounded\
      \ on its other sides by hundreds of miles of the Great Glacier and the Great\
      \ Ice Sea. No one from your nation makes the effort to cross such colossal barriers\
      \ without a convincing reason. You must fear something truly terrible or seek\
      \ something incredibly <span>important.</span></p>\r\n<p><strong><span>Zakhara.</span></strong>\
      \ As the saying goes among those in Faer&ucirc;n who know of the place, &ldquo;To\
      \ get to Zakhara, go south. Then go south some more.&rdquo; Of course, you followed\
      \ an equally long route when you came north from your place of birth. Though\
      \ it isn&rsquo;t unusual for Zakharans to visit the southern extremes of Faer&ucirc;n\
      \ for trading purposes, few of them stray as far from home as<span> you have.</span></p>\r\
      \n<p>You might be traveling to discover what wonders are to be found outside\
      \ the deserts and sword-like mountains of your homeland, or perhaps you are\
      \ on a pilgrimage to understand the gods that others worship, so that you might\
      \ better appreciate your ow<span>n deities.</span></p>\r\n<p><strong><span>The\
      \ </span><span>Underdark.</span></strong> Though your home is physically closer\
      \ to the Sword Coast than the other locations discussed here, it is far more\
      \ unnatural. You hail from one of the settlements in the Underdark, each of\
      \ which has its own strange customs and laws. If you are a native of one of\
      \ the great subterranean cities or settlements, you are probably a member of\
      \ the race that occupies the place&mdash;but you might also have grown up there\
      \ after being captured and brought below when you wer<span>e a child.</span></p>\r\
      \n<p>If you are a true Underdark native, you might have come to the surface\
      \ as an emissary of your people, or perhaps to escape accusations of criminal\
      \ behavior (whether warranted or not). If you aren&rsquo;t a native, your reason\
      \ for leaving &ldquo;home&rdquo; probably has something to do with getting away\
      \ from a bad <span>situation.</span></p>\r\n<div class=\"line character margintop20\
      \ marginbottom20\">&nbsp;</div>\r\n<blockquote>\r\n<h5>Feature: All Eyes on\
      \ You</h5>\r\n<p>Your accent, mannerisms, figures of speech, and perhaps even\
      \ your appearance all mark you as foreign. Curious glances are directed your\
      \ way wherever you go, which can be a nuisance, but you also gain the friendly\
      \ interest of scholars and others intrigued by far-off lands, to say nothing\
      \ of everyday folk who are eager to hear stories of your<span> homeland.</span></p>\r\
      \n<p>You can parley this attention into access to people and places you might\
      \ not otherwise have, for you and your traveling companions. Noble lords, scholars,\
      \ and merchant princes, to name a few, might be interested in hearing about\
      \ your distant homeland a<span>nd people.<br></span></p>\r\n</blockquote>\r\n\
      <h5 class=\"line character margintop20 marginbottom20\">&nbsp;Suggested Characteristics&nbsp;</h5>\r\
      \n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\
      \n<th style=\"text-align:left\">Personality Trait</th>\r\n</tr>\r\n</thead>\r\
      \n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I have different assumptions from those\
      \ around me concerning personal space, blithely invading others&rsquo; space\
      \ in innocence, or reacting to ignorant invasion of my own.</td>\r\n</tr>\r\n\
      <tr>\r\n<td>2</td>\r\n<td>I have my own ideas about what is and is not food,\
      \ and I find the eating habits of those around me fascinating, confusing, or\
      \ revolting.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>I have a strong code\
      \ of honor or sense of propriety that others don&rsquo;t comprehend.</td>\r\n\
      </tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I express affection or contempt in ways that\
      \ are unfamiliar to others.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I begin\
      \ or end my day with small traditional rituals that are unfamiliar to those\
      \ around me.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>Sarcasm and insults\
      \ are my weapons of choice.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table\
      \ class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\
      \n<th style=\"text-align:left\">Ideal</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\
      \n<tr>\r\n<td>1</td>\r\n<td><span>Open.</span> I have much to learn from the\
      \ kindly folk I meet along my way. (Good)</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\
      \n<td><span>Reserved.</span> As someone new to these strange lands, I am cautious\
      \ and respectful in my dealings. (Lawful)</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\
      \n<td><span>Adventure.</span> I&rsquo;m far from home, and everything is strange\
      \ and wonderful! (Chaotic)</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td><span>Cunning.</span>\
      \ Though I may not know their ways, neither do they know mine, which can be\
      \ to my advantage. (Evil)</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td><span>Inquisitive.</span>\
      \ Everything is new, but I have a thirst to learn. (Neutral)</td>\r\n</tr>\r\
      \n<tr>\r\n<td>6</td>\r\n<td><span>Suspicious.</span> I must be careful, for\
      \ I have no way of telling friend from foe here. (Any)</td>\r\n</tr>\r\n</tbody>\r\
      \n</table>\r\n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n\
      <tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Bond</th>\r\n</tr>\r\n\
      </thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>So long as I have this token\
      \ from my homeland, I can face any adversity in this strange land.</td>\r\n\
      </tr>\r\n<tr>\r\n<td>2</td>\r\n<td>The gods of my people are a comfort to me\
      \ so far from home.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>I hold no greater\
      \ cause than my service to my people.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n\
      <td>My freedom is my most precious possession. I&rsquo;ll never let anyone take\
      \ it from me again.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I&rsquo;m fascinated\
      \ by the beauty and wonder of this new land.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\
      \n<td>Though I had no choice, I lament having to leave my loved one(s) behind.\
      \ I hope to see them again one day.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n\
      <table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\
      \n<th style=\"text-align:left\">Flaw</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n\
      <tr>\r\n<td>1</td>\r\n<td>I am secretly (or not so secretly) convinced of the\
      \ superiority of my own culture over that of this foreign land.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>2</td>\r\n<td>I pretend not to understand the local language in\
      \ order to avoid interactions I would rather not have.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>3</td>\r\n<td>I have a weakness for the new intoxicants and other pleasures\
      \ of this land.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I don&rsquo;t take\
      \ kindly to some of the actions and motivations of the people of this land,\
      \ because these folk are different from me.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\
      \n<td>I consider the adherents of other gods to be deluded innocents at best,\
      \ or ignorant fools at worst.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I have\
      \ a weakness for the exotic beauty of the people of these lands.</td>\r\n</tr>\r\
      \n</tbody>\r\n</table>\r\n<p>&nbsp;</p>"
