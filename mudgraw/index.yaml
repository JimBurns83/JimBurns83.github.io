    description: "<p>You have sworn fealty to a Dragonmarked House, one of the mighty\
      \ mercantile guilds that shapes Khorvaire. If you possess a dragonmark, you&rsquo;re\
      \ likely a member of one of the influential families within the house, otherwise\
      \ you&rsquo;re an outsider who hopes to make your fortune by allying with this\
      \ great power. Your primary task is to observe, gathering useful information\
      \ and serving as the eyes of your house. But you could be called upon at any\
      \ time to act as a hand of the house. Such missions can be dangerous &mdash;\
      \ but they&rsquo;ll surely be lucrative.</p>\r\n<p><strong>Skill Proficiencies:</strong>&nbsp;<a\
      \ class=\"tooltip-hover\" href=\"https://www.dndbeyond.com/compendium/rules/basic-rules/using-ability-scores#Investigation\"\
      \ data-tooltip-href=\"http:www.dndbeyond.com/skills/8-tooltip?disable-webm=1&disable-webm=1\"\
      \ rel=\"nofollow\">Investigation</a>,&nbsp;<a class=\"tooltip-hover\" href=\"\
      https://www.dndbeyond.com/compendium/rules/basic-rules/using-ability-scores#Persuasion\"\
      \ data-tooltip-href=\"http:www.dndbeyond.com/skills/19-tooltip?disable-webm=1&disable-webm=1\"\
      \ rel=\"nofollow\">Persuasion</a></p>\r\n<p><strong>Tool Proficiency:</strong>&nbsp;Two\
      \ tools by house:</p>\r\n<ul>\r\n<li><span><em>Cannith</em>:</span>&nbsp;alchemist&rsquo;s\
      \ supplies and tinker&rsquo;s tools</li>\r\n<li><span><em>Deneith</em>:</span>&nbsp;one\
      \ gaming set and vehicles (land)</li>\r\n<li><span><em>Ghallanda</em>:</span>&nbsp;brewer&rsquo;s\
      \ supplies and cook&rsquo;s utensils</li>\r\n<li><span><em>Jorasco</em>:</span>&nbsp;alchemist&rsquo;s\
      \ supplies and herbalism kit</li>\r\n<li><span><em>Kundarak</em>:</span>&nbsp;tinker&rsquo;s\
      \ tools and thieves&rsquo; tools</li>\r\n<li><span><em>Lyrandar</em>:</span>&nbsp;vehicles\
      \ (sea/air) and navigator&rsquo;s tools</li>\r\n<li><span><em>Medani</em>:</span>&nbsp;thieves&rsquo;\
      \ tools and disguise kit</li>\r\n<li><span><em>Orien</em>:</span>&nbsp;vehicles\
      \ (land) and one gaming set</li>\r\n<li><span><em>Phiarlan</em>:</span>&nbsp;disguise\
      \ kit and one musical instrument</li>\r\n<li><span><em>Sivis</em>:</span>&nbsp;calligrapher&rsquo;s\
      \ tools and forgery kit</li>\r\n<li><span><em>Tharashk</em>:</span>&nbsp;thieves&rsquo;\
      \ tools and one gaming set</li>\r\n<li><span><em>Thuranni</em>:</span>&nbsp;poisoner&rsquo;s\
      \ kit and one musical instrument</li>\r\n<li><span><em>Vadalis</em>:</span>&nbsp;vehicles\
      \ (land) and herbalism kit</li>\r\n</ul>\r\n<p><strong>Equipment:</strong>&nbsp;A\
      \ set of fine clothes, house signet ring, ID papers, and a purse containing\
      \ 20 gp.</p>\r\n<h4 id=\"Role\">Role</h4>\r\n<p>You are always gathering information\
      \ for your house. But when the barons come to you with a specific mission, what\
      \ sort of work do you usually do? Choose your role or roll on the table below.</p>\r\
      \n<h4 id=\"HouseAgentRole\">House Agent Role</h4>\r\n<div>\r\n<table class=\"\
      compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\n<th>Role</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>Acquisition</td>\r\
      \n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>Investigation</td>\r\n</tr>\r\n<tr>\r\n\
      <td>3</td>\r\n<td>Research &amp; Development</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\
      \n<td>Security</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>Intimidation</td>\r\
      \n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>Exploration</td>\r\n</tr>\r\n<tr>\r\n<td>7</td>\r\
      \n<td>Negotiation</td>\r\n</tr>\r\n<tr>\r\n<td>8</td>\r\n<td>Covert Operations</td>\r\
      \n</tr>\r\n</tbody>\r\n</table>\r\n</div>\r\n<h4 id=\"FeatureHouseConnections\"\
      >Feature: House Connections</h4>\r\n<p>As an agent of your house, you can always\
      \ get food and lodging for your friends at a house enclave. When the house assigns\
      \ you a mission, it will usually provide you with necessary supplies and transportation.\
      \ Beyond this, you have many old friends, mentors, and rivals in your house\
      \ and you may encounter one of them when you interact with a house business.\
      \ As a Lyrandar agent you may know the captain of an airship; as a Ghallanda\
      \ agent you know a lot of innkeepers and bartenders. The degree to which such\
      \ acquaintances will be willing to help you out will depend on your current\
      \ standing in your house.</p>\r\n<h4 id=\"SuggestedCharacteristics\">Suggested\
      \ Characteristics</h4>\r\n<p>House agents are a diverse lot. Consider the house\
      \ you serve and the type of work you do in developing or selecting characteristics.</p>\r\
