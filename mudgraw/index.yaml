    description: "<p>Many organizations active in the North and across the face of\
      \ Faer&ucirc;n aren&rsquo;t bound by strictures of geography. These factions\
      \ pursue their agendas without regard for political boundaries, and their members\
      \ operate anywhere the organization deems necessary. These groups employ listeners,\
      \ rumormongers, smugglers, sellswords, cache-holders (people who guard caches\
      \ of wealth or magic for use by the faction&rsquo;s operatives), haven keepers,\
      \ and message drop minders, to name a few. At the core of every faction are\
      \ those who don&rsquo;t merely fulfill a small function for that organization,\
      \ but who serve as its hands, head, <span>and heart.</span></p>\r\n<p>As a prelude\
      \ to your adventuring career (and in preparation for it), you served as an agent\
      \ of a particular faction in Faer&ucirc;n. You might have operated openly or\
      \ secretly, depending on the faction and its goals, as well as how those goals\
      \ mesh with your own. Becoming an adventurer doesn&rsquo;t necessarily require\
      \ you to relinquish membership in your faction (though you can choose to do\
      \ so), and it might enhance your status in th<span>e faction.</span></p>\r\n\
      <div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n<p><strong><span>Skill\
      \ Proficiencies:</span></strong>&nbsp;Insight and one Intelligence, Wisdom,\
      \ or Charisma skill of your choice, as appropriate to yo<span>ur faction<br></span><strong><span>Languages:</span></strong>\
      \ Two of y<span>our choice<br></span><strong><span>Equipment:</span></strong>\
      \ Badge or emblem of your faction, a copy of a seminal faction text (or a code-book\
      \ for a covert faction), a set of common clothes, and a pouch contai<span>ning\
      \ 15 gp</span></p>\r\n<div class=\"line character margintop20 marginbottom20\"\
      >&nbsp;</div>\r\n<h5>Factions of the Sword Coast</h5>\r\n<p>The lack of large,\
      \ centralized governments in the North and along the Sword Coast is likely directly\
      \ responsible for the proliferation of secret societies and conspiracies in\
      \ those lands. If your background is as an agent for one of the main factions\
      \ of the North and Sword Coast, here are some poss<span>ibilities.</span></p>\r\
      \n<p><strong><span>The </span><span>Harpers:&nbsp;</span></strong>Founded more\
      \ than a millennium ago, disbanded and reorganized several times, the Harpers\
      \ remain a powerful, behind-the-scenes agency, which acts to thwart evil and\
      \ promote fairness through knowledge, rather than brute force. Harper agents\
      \ are often proficient in Investigation, enabling them to be adept at snooping\
      \ and spying. They often seek aid from other Harpers, sympathetic bards and\
      \ innkeepers, rangers, and the clergy of gods that are aligned with the Harper<span>s&rsquo;\
      \ ideals.</span></p>\r\n<p><strong><span>The </span></strong><span><strong>Order\
      \ of the Gauntlet:</strong>&nbsp;</span>One of the newest power groups in Faer&ucirc;n,\
      \ the Order of the Gauntlet has an agenda similar to that of the Harpers. Its\
      \ methods are vastly different, however: bearers of the gauntlet are holy warriors\
      \ on a righteous quest to crush evil and promote justice, and they never hide\
      \ in the shadows. Order agents tend to be proficient in Religion, and frequently\
      \ seek aid from law enforcement friendly to the order&rsquo;s ideals, and the\
      \ clergy of the order&rsquo;s pa<span>tron gods.</span></p>\r\n<p><strong><span>The\
      \ </span></strong><span><strong>Emerald Enclave:</strong>&nbsp;</span>Maintaining\
      \ balance in the natural order and combating the forces that threaten that balance\
      \ is the twofold goal of the Emerald Enclave. Those who serve the faction are\
      \ masters of survival and living off the land. They are often proficient in\
      \ Nature, and can seek assistance from woodsmen, hunters, rangers, barbarian\
      \ tribes, druid circles, and priests who revere the gods <span>of nature.</span></p>\r\
      \n<p><strong><span>The </span></strong><span><strong>Lords&rsquo; Alliance:</strong>&nbsp;</span>On\
      \ one level, the agents of the Lords&rsquo; Alliance are representatives of\
      \ the cities and other governments that constitute the alliance. But, as a faction\
      \ with interests and concerns that transcend local politics and geography, the\
      \ Alliance has its own cadre of individuals who work on behalf of the organizations,\
      \ wider agenda. Alliance agents are required to be knowledgeable in History,\
      \ and can always rely on the aid of the governments that are part of the Alliance,\
      \ plus other leaders and groups who uphold the Alliance<span>&rsquo;s ideals.</span></p>\r\
      \n<p><strong><span>The </span></strong><span><strong>Zhentarim:</strong>&nbsp;</span>In\
      \ recent years, the Zhentarim have become more visible in the world at large,\
      \ as the group works to improve its reputation among the common people. The\
      \ faction draws employees and associates from many walks of life, setting them\
      \ to tasks that serve the goals of the Black Network but aren&rsquo;t necessarily\
      \ criminal in nature. Agents of the Black Network must often work in secret,\
      \ and are frequently proficient in Deception. They seek aid from the wizards,\
      \ mercenaries, merchants and priesthoods allied with the <span>Zhentarim.</span></p>\r\
      \n<div class=\"line character margintop20 marginbottom20\">&nbsp;</div>\r\n\
      <blockquote>\r\n<p><strong>FEATURE: SAFE HAVEN</strong>&nbsp;</p>\r\n<p>As a\
      \ faction agent, you have access to a secret network of supporters and operatives\
      \ who can provide assistance on your adventures. You know a set of secret signs\
      \ and passwords you can use to identify such operatives, who can provide you\
      \ with access to a hidden safe house, free room and board, or assistance in\
      \ finding information. These agents never risk their lives for you or risk revealing\
      \ their true i<span>dentities.</span></p>\r\n</blockquote>\r\n<div class=\"\
      line character margintop20 marginbottom20\">&nbsp;</div>\r\n<h5>Suggested Characteristics</h5>\r\
      \n<p>Use the tables for the acolyte background below&nbsp;as the basis for your\
      \ traits and motivations, modifying the entries when appropriate to suit your\
      \ identity as a faction agent. (For instance, consider the words &ldquo;faith&rdquo;\
      \ and &ldquo;faction&rdquo; to be interch<span>angeable.)</span></p>\r\n<p>Your\
      \ bond might be associated with other members of your faction, or a location\
      \ or an object that is important to your faction. The ideal you strive for is\
      \ probably in keeping with the tenets and principles of your faction, but might\
      \ be more personal <span>in nature.</span></p>\r\n<div class=\"line character\
      \ margintop20 marginbottom20\">&nbsp;</div>\r\n<h5><span>Acolyte</span></h5>\r\
      \n<table class=\"compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d8</th>\r\
      \n<th style=\"text-align:left\">Personality Trait</th>\r\n</tr>\r\n</thead>\r\
      \n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td>I idolize a particular hero of my faith,\
      \ and constantly refer to that person&rsquo;s deeds and example.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>2</td>\r\n<td>I can find common ground between the fiercest enemies,\
      \ empathizing with them and always working toward peace.</td>\r\n</tr>\r\n<tr>\r\
      \n<td>3</td>\r\n<td>I see omens in every event and action. The gods try to speak\
      \ to us, we just need to listen.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>Nothing\
      \ can shake my optimistic attitude.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n\
      <td>I quote (or misquote) sacred texts and proverbs in almost every situation.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>I am tolerant (or intolerant) of other\
      \ faiths and respect (or condemn) the worship of other gods.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>7</td>\r\n<td>I&rsquo;ve enjoyed fine food, drink, and high society\
      \ among my temple&rsquo;s elite. Rough living grates on me.</td>\r\n</tr>\r\n\
      <tr>\r\n<td>8</td>\r\n<td>I&rsquo;ve spent so long in the temple that I have\
      \ little practical experience dealing with people in the outside world.</td>\r\
      \n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"compendium-left-aligned-table\"\
      >\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"text-align:left\">Ideal</th>\r\
      \n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\n<td><span>Tradition.\
      \ </span>The ancient traditions of worship and sacrifice must be preserved and\
      \ upheld. (Lawful)</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td><span>Charity.</span>\
      \ I always try to help those in need, no matter what the personal cost. (Good)</td>\r\
      \n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td><span>Change.</span> We must help bring\
      \ about the changes the gods are constantly working in the world. (Chaotic)</td>\r\
      \n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td><span>Power.</span> I hope to one day rise\
      \ to the top of my faith&rsquo;s religious hierarchy. (Lawful)</td>\r\n</tr>\r\
      \n<tr>\r\n<td>5</td>\r\n<td><span>Faith.</span> I trust that my deity will guide\
      \ my actions. I have faith that if I work hard, things will go well. (Lawful)</td>\r\
      \n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td><span>Aspiration.</span> I seek to prove\
      \ myself worthy of my god&rsquo;s favor by matching my actions against his or\
      \ her teachings. (Any)</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"\
      compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"\
      text-align:left\">Bond</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\
      \n<td>I would die to recover an ancient relic of my faith that was lost long\
      \ ago.</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>I will someday get revenge\
      \ on the corrupt temple hierarchy who branded me a heretic.</td>\r\n</tr>\r\n\
      <tr>\r\n<td>3</td>\r\n<td>I owe my life to the priest who took me in when my\
      \ parents died.</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>Everything I do is\
      \ for the common people.</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I will do\
      \ anything to protect the temple where I served.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\
      \n<td>I seek to preserve a sacred text that my enemies consider heretical and\
      \ seek to destroy.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<table class=\"\
      compendium-left-aligned-table\">\r\n<thead>\r\n<tr>\r\n<th>d6</th>\r\n<th style=\"\
      text-align:left\">Flaw</th>\r\n</tr>\r\n</thead>\r\n<tbody>\r\n<tr>\r\n<td>1</td>\r\
      \n<td>I judge others harshly, and myself even more severely.</td>\r\n</tr>\r\
      \n<tr>\r\n<td>2</td>\r\n<td>I put too much trust in those who wield power within\
      \ my temple&rsquo;s hierarchy.</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>My\
      \ piety sometimes leads me to blindly trust those that profess faith in my god.</td>\r\
      \n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>I am inflexible in my thinking.</td>\r\n\
      </tr>\r\n<tr>\r\n<td>5</td>\r\n<td>I am suspicious of strangers and expect the\
      \ worst of them.</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>Once I pick a goal,\
      \ I become obsessed with it to the detriment of everything else in my life.</td>\r\
      \n</tr>\r\n</tbody>\r\n</table>"
